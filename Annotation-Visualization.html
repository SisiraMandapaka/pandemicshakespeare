,  genetics that makes one's personality; also a reason to justify monarchy.  A kind and gentle shepherdess could only be a princess in disguise.", "sexual puns. The servant is too naive to understand the songs which he considers surprisingly without lewdness  are in fact entirely double meaning. I am amused at the humor enjoyed by Elizabethans -dark and sexual. Not much has changed in today's times!", "The hilarity of reading this line during a Pandemic is above par! It couldn't have been more relevant that it was in Shakespeare's times and it is in now times. While back then masks were used to cover the stench of the plague bodies, now they are lesser morbid.", "The way time just flies by and the story jumps into future reminds me of how time is flying by during this pandemic. Obviously a lot has happened since March when many of us had our lives uprooted by COVID, but in a way, it feels like it was just the other day that we were sent home from school / work went into quarantine.", "This passage was interesting to me, since Florizell describes instances in which the gods have transformed themselves to be with the ones they love. In a broader sense, the play so far has been full of transformations. What are some of the transformations that occur in the play, and what role do they have in the story? One that comes to mind for me is the transformation of Leontes' personality in Act 1. He turned from a friendly person into someone so bitter and jealous, which set in motion the deaths of so many people he loved.                             Beyond the text, our lives have been \"transformed\" in many ways since the start of the pandemic. The ice creamery I work at completely \"transformed,\" its policies to be more COVID safe, and it was certainly an adjustment for both the employees and our customers. What are some ways that your lives have been transformed by the pandemic?", "child left by the fairies in exchange for one stolen. Beginning of the magic element of the play.", "true blood' could refer to him being a Prince and thus noble. Nobility was always associated to be with truth. The use of word 'blood' time and again to indicate royalty and class indicates the deep-rooted hierarchical system", "Here it is means 'indeed'.  Marry was used as oath in the name of Virgin Mary", "Latin for 'Lost' . I absolutely love Shakespeare's detail here in naming of the princess. It is explicitly mentioned in the play  as well. Elizabethans were familiar with Latin and I can imagine their appreciation for the same.", "I think Shakespeare here uses Time more as a device than for its philosophical or cosmic significance. He presents Time onstage to lead the audience through a smooth sail in the 16 year gap. In the whole  soliloquy Time explicitly states its purposes of appearing and self-grandeur thereby reducing the mythical factor usually associated with time. It also states that it shall not make a prophecy and only worked to introduce  the audience to the action and setting. Shakespeare thus uses Time to cover up his  breach of the Aristotelian unities.", "shuts up himself'  could be a reference to depression (in modern context).", "I pity the poor Camillo and in general the life of Kings' closest servants. They always bear the brunt and are given the worst, secretive tasks. This also shows their extreme importance. Depending on their goodness or the lack of thereof, they are pivotal in making and breaking of kingdoms and kings, just like here, Camillo is responsible for Bohemia still having  a King.", "His  little pastoral poem full of vivid imagery (colors, sounds and sight) sets the now lighter tone of play. Summer  equates to joy.  It is in this light hearted manner, Autolycus talks of his unemployment, the afterlife and his being a rogue. He has fallen from riches and yet he seems to be happy.", "The sarcasm in use of virtue instead of vice!", "the imagery of words like 'give a life', 'flora' 'meeting of petty gods' and 'queen'  strongly reminds me of Greek Goddess Persephone (goddess of spring). Perdita would go on to  bring 'spring' to Sicily as well.", "It becomes really funny that Florizell asks this in all genuineness after Perdita's beautiful monologue . This is one of the subtle dark jokes that would be easily appreciated by modern readers.", "I feel there is a lack of intensity in his realization. This does not compare to his passionate slander. It makes him a little less redeemable in my eyes.", "I believe in performance of these lines, Paulina could be sarcastic (comic maybe?). As she says she won't remind Leontes of  what should be forgotten, yet she continues to list out all the damages- the queen, his children and her husband as well! Leontes wouldn't have been concerned with Antigonus. But she says it nevertheless. I enjoy Paulina's bold words as much as these subtle words where she under the guise of submissiveness makes a mark.", "By these words Hermoine mean women of her rank. It shows that despite being a strong headed rational woman, she sees her 'royal' biological self different from the lower class women. Do they not need post childbirth care? ", "These lines create an exceptionally moving imagery. The sentiments drawn out here reveal how vulnerable and broken Hermoine is despite her still graceful and rational demeanor. In India most of the women are given no post-partum care as she is considered merely a machine to produce children. Hermoine's inclusion of this fact in the \"outlining\" of all the injustices towards her proves how roughly and humiliatingly she was treated.", "This shows that a woman never receives the appreciation she deserves. I've seen several women working day and night for their families during the pandemic and even before the pandemic without receiving any recognition for their work.", "In the initial months of the pandemic, we thought that this time is going to pass and everything's going to get normal with time. But it's been almost nine months and the situation is has barely changed.", "Camillo chalks Perdita's beauty up to, essentially, the fact that her skin is pale and white. This is not the only factor of her attractiveness but it is a big one, and it implies that people with darker complexions are not as attractive as those who are white.", "Though the Shepherd and his son are dressed like gentlemen, their class, which is often shown through education and speech, is betrayed by the son confusing \"prosperous\" (I assume?) with \"preposterous\".", "This is line is interesting coming from Leontes because he caused a sort of \"infection\" with his jealousy which killed several people through the gods' wrath. Now, it seems as if he is asking the gods to make sure Florizell is not taken with the same jealousy that spread throughout Leontes and which killed his family, or asking them not to let him make the same mistakes Leontes made.", "The servant implies that everyone will fall in love with Perdita, women and men alike, because of her beauty and intellect. Her attractiveness is not gender-specific, and rather invites everyone to have amorous feelings towards her.", "Camillo speaks of the longing he feels to return home to Sicilia as if it is a feeling meant for women and specific to them. He can't just long to go home, he has the longing of a woman's to go home.", "ending in a marriage!", "has Leontes never seen the statue before?", "if the beauty of the scene cannot be recounted with words -- then why are we hearing it recounted??!?!?!", "do you think Polixenes could ever forgive Leontes for his false accusations?", "such a drastic change in tone from the joyous sheep-shearing festival in Bohemia!", "...so Paulina doesn't want Leontes to get married again, but believes that he'll have an heir?  Does she know that Perdita is still alive? ", "if Leontes refuses to marry again, then what will become of the kingdom? ", "Is Polixenes somewhat supporting marrying his son to Perdita, who is at the time only seen as a mere shepherd's daughter? I find it slightly interesting that this can be an argument to marry them since it seems that royalty and the wealthy back then liked to keep the power/wealth within the family and therefore usually married cousins or even closer relatives. Even now, there always seems to be a bit of a social dynamic in which the rich marry the rich or even the same race marries the same race. After so much time, it has been relatively recent since interracial marriage has been accepted as normal, but there is still slight remnants of that standard from the past. Do you think that's what Polixenes was trying to argue or was he more judging Perdita on her noble-like looks and therefore was less opposed to her?", "is he calling Perdita a sheep-hook?", "Foreshadowing the famous 'pursued by bear'", "Leonte's rage, doubts,  paranoia seems to be so  intense that he has palpitations and raise heartbeat. He indicates signs of  psychosomatic symptoms. ", "Self-conflicted mind indicative of mental health issues.", "This imagery is revolting. Representative of today's Pandemic.  It is quote intriguing and morbid to imagine what kind of internal damage a human body goes through when it is infected with COVID. Maybe our blood doesn't become jelly, but our lungs, WBCs, immune system must be a battle scene.", "The denotative meaning of the line reminds of the novel coronavirus. We couldn't understand what disease was happening in the world, yet everyone fell to its prey. Connotatively, jealousy, doubts, suspicions spread like plague.", "The word 'grow' here could relate to the pandemic imagery. Polixenes is made aware of a big scandal and a big accusation against him. All the while he was naive. This sudden revelation feels like the sudden spread of COVID, a disaster that grew in silence and was suddenly at our doors in March.", "Alludes to Ovid's Metamorphoses and Greek mythology. He is the son of God of Hermes  who along with being god of wealth, luck, fertility was also the patron of Shepherds", "It is shakespeare's magic to create powerful emotion even through simple words like these. The line moves my heart and the choice of word warm brings out the contrasts with the play's title. All this makes this simple word, even more impactful, a symbol of life, joy, comfort, relief.", "Conversation Leader Post: Polixenes view of their childhood and then fall into sexuality  with arrival of women in their lives alludes to the Original Sin. Right from Adam and Eve to Elizabethan times to now, Why are women considered diabolical and associated to be with devils and witches? ", "While some might argue that the conversation between Hermoine and Polixenes suggest flirting, I merely take it up to be being informal. Since Polixenes is a close friend, it wasn't that improper to be sweet and courteous to Hermoine. I wonder how the play, relationship between Polixenes and Hermoine would be perceived had the play been performed when Queen Elizabeth was alive.", "\"sinned only with us\" This sentence is low-key like a foreshadowing of what lies for Hermoine  and Polixenes ahead. An accusation of sin with someone else", "This recollection of a memory by Leontes where he waited for Hermoine for 3 months to accept him, seems to give way to his redemption later. ", "This line here  when spoken could have been sharp, bitter and stronger. It outlines a  diabolical side of Leontes that makes diplomatic dialogues outside while enraging on the inside", "Neat is a term referred to Cattle with Horns.  This is in relation to the imagery of cuckolds and horns as it will be seen in next lines.", "A seemingly harmless comment on how distrustful women are.", "It is intriguing to see that Leontes rationalize for a while deciding whether Mamillius is his son or not. He seems to be fighting his jealousy and suspicions and convincing himself that the prince is in fact his son. It would be a great dishonor for the king to have no heir. I wonder if he had a daughter instead of Mamillius, he wouldn't have been able to argue with himself and along with Hermoine, banished her too.", "Leontes' referenced to his brow turning to horns just a while ago and now, the recurring word here by Hermoine  underscores the idea of cuckold and foreshadows Leontes' sharp descent into fury", "The Winter's Tale has shifted from a very serious, almost tragic tone, to now  a comedic tone. One of the ways that Shakespeare adds humor is in Autolycus stealing from the Shepherd's Son and essentially admitting that he is the thief to the unsuspecting Shepard's Son. Usually this strategy is to create tension within the audience, but in this case, it is more used as a mischievous secret the audience and Autolycus share.", "Winter is a month assciated with sadness and despair, while tale is one which has been passed down through time. Therefore the title is suggestive that the story has elements of sadness", "Attributing his wife an adjective like slippery, leontes  brings forth his own weekness if character.", "We had discussed in class that the play has a lot of fairytale elements. For instance Leontes's sudden bout of jealousy, Perdita's survival in the forest, and how Hermione had \"died\" in the initial acts but was revived in the final act.  I find it interesting that Shakespeare would mention things like fairies and goblins.", "Leontes gives the description of assumed adultery by wives as if it were Pandemic. It seems that Elizabethans lived in this fear, like it were a disease, a plague and as a result women were also confined to their homes. A personal plague for men.", "Perdita is commonly associated/called flowers multiple times. This may also signify her character as she began to bloom when the scary winter's tale slowly ended and a new shift into a comedy/romance, which is semi like the summer of the play.", "Pandemic imagery again. Adultery described like Plague.", "the royal 'we'", "Beauty seems to have always been associated with the wealthy, upper class or nobility. It hasn't really changed, even today. The people who are viewed as the fashion icons, the prettiest ones are usually from Hollywood. Very little say how a poor person is so beautiful because society naturally associates poor with rags or at least lacking in luxurious fashion. I suppose it's our one dimensional analysis, judging first by appearance and then by what is inside. ", "The imagery seems to be lewd. The metaphor of 'sheets' could be for Hermoine who is now tainted as touched by another man. In this way she is objectified  in a vilified manner.", "Leontes frequently uses insect imagery. The infamous spider analogy. Insects produce a loathsome, dreadful picture and when used to describe his situation, images of nausea pour out", "This is funny to me.  As in line 413 Leontes  seems to be confident that he will put up a friendly face as Camillo advised and yet just after Polixenes report him to be sullen-faced.", "Polixenes is far more humble, observant and open-minded than Leontes. While Leontes called Camillo a slave, foolish and refused to listen to him, Polixenes treats him politely, makes joke like that of Basilisk and respects him like a graceful noble should.", "Strong Pandemic related imagery. 'may strike the dullest nostril' is a strong to Plague. The images of disgust, disease and plague show appalled Polixenes is.", "Until Perdita is born, there is only expectations and desire of a boy. I wonder whether Leontes didn't want to kill Hermoine first as she was expecting a baby boy (heir). This expectation of a male child is so strongly rooted, and explicitly stated in Indian society still. It is infuriating that even after 400+ years, the situation is the exact same.", "This is a play on words and a foreshadowing of Hermione playing as a statue in the scene. It is later revealed that she is alive, or at least appears to be alive. This is also a nod to the Bible as many times sleep and death are interchangeable. There are many times where one says that someone is not dead but sleeping, for example Lazarus.", "Is Hermione actually alive?  It seems strange that Paulina managed to hide her away for so many years without very little realizing it. It also seems weird that she waited so long to reveal herself when her daughter was found. Is that supposed to be symbolic?", "I perceive Paulina's reference to her courage in relation to her bosom as a blunt, straightforward empowerment. Seeing power in a woman's body that is  often considered fragile. This  reminds me of the infamous, \"Frailty, thy name is woman\"", "How is this happening? Why is this happening?", "Paulina's strong dialogues like these would be very admired by modern readers. It is a relief from the otherwise blatant misogyny throughout the play", "Subtle comments like this according to lend the play a certain humor..", "Reminds me of the title; his sorrow is lasting a lifetime, the effects of the \"pandemic\" are forever", "Reflection on how the disease caused many deaths, Sicilia is grieving; sort of reminds me of the saying \"time heals all\" --> eventually the tragedy will hurt less", "I'm surprised that Time isn't going to offer a prophecy since it's a common theme in this play", "This is a doubling of earlier in the play when Hermione and Leontes wanted Polixenes to stay longer, but he was insisting on going home; mentions of \"sickness\" and \"death\" remind me of the pandemic/illness theme going on throughout the play", "Leontes has lost his mind as his language as here is full of sexual innuendos. The imagery comes across as lewd. The forked one refers to the horns of the husband(cuckold). The imagery is so sharp! I wonder if the audience of the time, considered it as dark/sexual humor.", "I wonder if Shakespeare wrote Paulina's line as bold as this to make her a 'shrew' and impart negative light to her, as would be approved by Elizabethans or to genuinely lend the play a voice against the injustices?", "I like how this is being told from an outsider's perspective; reminds me of Richard III", "this reminds me of a documentary called \"the social dilemma\"  which brings out the theory that if you are not paying for the product then you are the product with regards to social sites like insta and fb.It can also be a warning that this atmosphere of festivity is soon going to change for worse.                                                                                                                                     ", "This line here represents the fact that the cause of violence towards women is the man  and only that man who perpetrates it. Everyday in India one or the other person seems to blame the victim for the crime(rape, violence, all sorts of most evil things one can imagine) citing her clothes, her actions, her character. This has been happening since forever. It is high time to burn the heretic in the same fire he starts.", "Camillo is loyal to Polixenes above anyone else", "He could have had a son and daughter if he hadn't accused Hermione of adultery; his son would still be alive and Perdita would have grown up in Sicilia", "The Shepherd son is literally helping him and also \"helping\" when Autolycus steals his purse", "Ironic because she has royal roots but they don't know it", "He is Polixenes' son and she is Leontes' daughter; even though they don't know she is Leontes' daughter, either way it is a forbidden love", "Autolycus is really good at lying to people; he's also funny, even though he's doing bad things I like him", "Not in support of relationship; wants to break them up", "How is Polixenes' disguise so good that Florizell doesn't recognize his own father?", "He's become as mean as Leontes was; I don't understand why he's so mad", "Everything seems to always work in his favor", "Leontes is still regretful of his actions many years later; the \"pandemic\" had a lasting impression on him as it will with us", "Paulina is very blunt; I'm surprised Leontes keeps her around", "Hermione has a way with words. She displays remarkable persuasion skills in these lines.", "Exactly, we live in 2020 and still a woman's identity is determined by that of her husband and the roles that have been assigned to her by the society! It seems that we haven't progressed at all. ", "One can definately relate to this even today as these so-called vices still continue to be a part of human nature and society.", "Camillo very well called  negligence , foolishness and fear as the vices of the wisest.", "The then class differnce is visible here as it means that a servant should think only according to his master as Leontes calls Camillo coward and dishonest for not suspecting Polyxenes and Hermoine of adultery.", "The birth of the king's son is like a light of hope. We all want to skip the part where the world is suffering from the pandemic and wake up in a world which is filled of prosperity and happiness.", "Camilio's reply resonates with the psychological insight of people especially during the pandemics.Many people lost their purpose of life and thus lost the deisre to live.", "\u201cThe mind is its own place, and in itself can make a heaven of hell, a hell of heaven..\u201d: John Milton. This rightly explains the state Leontes is in. He uses religion solely to prove his point and not out of faith. ", "\"Religion is like a blind man looking in a black room for a black cat that isn't there, and finding it.\u201d Probably this is what Leontes pins his hopes on. ", "The enigmatic theories are still prevalent and the significance of supernatural over any practical observation still counts. A part from a typical tyrant and demented character in Shakespeare's work, Leontes reminds me of Oedipus and his misfortunes. The role of Oracle and the faith unfolds the people's belief in supernatural as is succeeded in the contemporary world as well. This supernatural satisfies the unanswerable and inscrutable miseries of men, be it in a Pandemic.", "The word 'Satisfy' is used brilliantly as it only adds to the worsening of the situation.", "Leontes asked Hermione to persuade Polixenes only to confirm his doubt of adultery by his wife, as only after she persuades him to stay, his uncertainity changed to certainity.", "The UNDESIRABLE and UNPOPULAR superiority of men over women is quite empathetic. It is very unfortunate to witness this kind of surrender in the contemporary world as well, be it in any race, religion or class. Leontes contempt a deep Misogyny and Patriarchy on the same hand and empowers it with his unexplained comments.", "The queen was bold, she countered and fought back.", "Leontes is trivializing  Hermione's wisdom. Most probably because she is a woman who successfully changed the mind  of a man. Gender dominance.", "I find them forcing Paulina to apologize here to be a bit ridiculous. Leontes has killed 3 of his closest family members through just simply deciding his wife had wronged him to the point of needing to be burned at the stake with no evidence whatsoever. He deserved to be scolded, but even in his acceptance of his faults, he still demands sympathy from those around him. ", "Hermione counters the toxic masculinity trait of Leontes with her wisdom.", "This is such a disappointing end for Hermione to me. It makes sense based on Shakespeare's history of not treating assertive women too kindly in his stories, but nevertheless, I was hoping for a more powerful ending for Hermione than just simply swooning and dying offstage, like a wounded, innocent bird.", "a reply with terseness ofcourse .", "Queens generally didn't speak without the King's permission.  Gender power play.", "It's interesting to me that even in realizing he was wrong, Leontes has zero respect for women. It took his son being missing for him to recognize he was wrong and even when he does realize this, his first apology is to Apollo and not his own wife who seconds ago he was attempting to have burned at the stake after potentially murdering their newborn daughter. When she falls over in emotion, he simply sends her away to be cared for by others, not bothering to check on her or show any care at all. I hope his wooing of her is unsuccessful, but I'm not sure that's how the story will go.", "Traits of toxic masculinity can be seen. Polixenes is being sentimental about his homeland, and Leontes sees his strong emotions as weakness. ", "It seems like an odd choice to me to have Hermione swoon, overwhelmed with emotion after giving such a powerful and assertive speech. I wonder why Shakespeare made this choice, especially given how little stage directions usually exist in the text.", "Queens often had more wisdom than Kings, but they refrained from advising in courtly matters because of the gender roles. Their words were given lesser importance and often overruled by the King's. Here Leontes acknowledges indirectly how wise her wife is, yet later he refuses to believe her words.", "It's hard not to compare this to the debates that have been going on in the US over the past weeks. This image feels almost identical to Trump who agrees with facts when they favor him and simply denies anything that doesn't no matter the evidence. It's textbook tyranny.", "Queens often had much more wisdom than Kings, but they refrained from advising in courtly matters because of the gender roles.  Thiewe  ", "Reflects the excessive importance the society pays to a  male heir, over glorification of these princes.  ", "This opening speech is baffling to me. He opens with heartache and grief as if he is holding this trial reluctantly, while in reality we know he was so determined to hold this trial he went against the advice of literally everyone else. He states his deep love for his wife, that he loved her 'too much.' Leontes clearly has a deeply narcissistic view of life and love. Everything here seems to be about him, no matter the suffering it causes others. He asks to be cleared of the charge of tyranny by the very people who have been victim to it.", "It's interesting to see solemnity and sacrifice being praised as virtues - two qualities Leontes does not seem to have much of", "Already, this opening line of Act 3  draws a contrast to what we've seen so far. The climate has felt cold and icy and distant, so unlike this fertile island being spoken of now. This also deeply contrasts the title of the play itself.", "It seems Leontes is doing a lot of projecting. He imagines Camillo and Polixenes laughing at him from afar and chooses to then take that anger out on a woman, to reclaim back his masculinity that only he decided was even gone in the first place.", "This is the first time he's referred to Polixenes as his friend since Act 1 I believe.", "Funny how he is accusing her of being over emotional and telling her to get over it, when this whole thing is essentially him not being able to get over himself. ", "Generally in Greek mythology at least, the oracle's word is taken to heart and regarded religiously. By not believing it, Leontes proves himself a tyrant and shows that he believes he is not only above the law, but also above God perhaps? Seeing himself as above the law is also an interesting  take as if read in a modern context, like the clips we watched in class today, it demonstrates a clear abuse of power. He is someone that rules don't apply to, like the CEOs and billionaires depicted in that adaptation", "Is 'given to the fire' a reference to being burned at the stake? Would this have a connotation of witchcraft the way it does today?", "This is an odd way to refer to her children. As the \"fruits of her body\" going with the other weird fertility metaphors we've seen", "Through the play so far, we've seen Hermione depicted as \"not like other women,\" but here we see her using her feminity as a defense", "I wonder if the child being a girl will move Leontes less than a boy would have. The child is certainly already at a huge disadvantage due to her gender.", "This could also be a reference to fertility. Hermione just gave birth to a child that Leontes is convinced is not his own.", "I wonder why Paulina stated that setting the king straight was a task that \"becomes a woman best.\" The king seems ready to cause incredible harm to the woman he should have arguably held most dear, so why does Paulina think a woman would have the best luck in this regard?", "Another astrology reference to go along with the many in Act 1!", "It's interesting to me that Paulina uses the word 'these' which insinuates that the king has been known to fall into these fits of rage prior to the start of the play; it seems to be a pattern Paulina is familiar with. I wonder if it was consistently women who were hurt by these incidents", "\"climate\" is peculiar word choice. Climate generally refers to the greater atmosphere of a geographical area. Here the choice of climate over weather, makes it seem as if the scope of the events occuring is on a much larger scale than those immediately affected ", "Is this an allusion to the story of \"sprites and goblins\"? They also plan to keep this a secret, just as the Winter's Tale was a secret between Mamillius and Hermione. ", "Why in our Norton edition is this \"Clown\"?", "Camillo s reply resonates with the psychological insight of people, especially during pandemics. People lost their purpose of life irretrievably due to losing jobs ,leaving schools ,losing loved ones  and thus lost their desire to live as well. Cases of suicide ,depression and all other sorts of mental illness speak volumes on  how pandemics take toll on the mental  health of  individuals and leave them lifeless.", "This reflects the position of women and how they are allowed to speak merely when they are asked to present their opinions.", "It is surprising how, on one hand Leontes wanted Polixenes to stay and on contrary he is surprised even after asking Hermione himself to make a pitch to Polixenes. This instability in his nature portrays his diffidence more than his jealousy. Instability in Shakespeare's characters is a significant flaw that further takes these characters towards their downfall. This uncertain mood of jealousy towards his nearest people reminds me of Othello.", "The choice of the word \"infect\" here brings into mind the plague and in todays context, the virus. ", "this brings into mind  the early days of the pandemic when people weren't well informed of the  virus and hence could not make  a proper diagnosis. It also makes me think of some of the covid patients who were asymptomatic and therefore did not know that they were infected.", "Camillo, being a servant is forced to carry out Leonetes's murderous  orders even though he understands that this is incorrect. Leonetes is using his higher social order to force Camillo to commit  a murder.", "While Polixenes has reacted to these accusations by showing his disgust,  I find it uncanny that he didn't try to better explain the situation or to try and understand why such a suspicion would arise. Leonetes and Polixenes were childhood friends and the most plausible course of action would be to discuss things and solve the misunderstanding instead of packing his bags and running away.", "Why does Leontes change his mind so quickly? He went from doubting a sacred oracle to doing a complete 180.", "The deities play a heavy role in this play, involving themselves with making bad tidings for Leontes/everyone who helped him.", "If this is read with \"bug\" relating to a sickness/pandemic, this is another example of Leontes' jealousy being referred to as an illness that could \"infect\"/kill the people around him as well as himself.", "Leontes' \"sickness\" of jealousy manifests as an actual illness in his child, and kills him.", "Paulina seems to love the brash independence she had in her first scene, as well as the boldness with which she spoke to Leontes. She now apologizes for him and speaks in a submissive manner, thinking first of his feelings instead of what she believes he needs to hear. Her role becomes more traditionally feminine.", "Antigonus is feeling deep remorse for the child, and wishes he had not sworn to Leontes that he would get rid of it. ", "Antigonus is describing his dream to the baby, saying Hermione appeared more sorrowful than any person he had ever seen.", "In Antigonus' dream, Hermione's sorrowful weeping makes her speaking difficult.", "Here Hermione names her baby. \"Perdita\" is Latin for \"lost.\"", "Although Hermione seems to understand Antigonus' remorse at having to carry out the terrible deed he is held by oath to perform, she curses him nonetheless, by stating he shall never see his wife again. ", "Antigonus awakens and understands his dream was more than a meaningless \"toy,\" but that it was all real.", "Does this have a double meaning? The thought of Hermione and Polixenes having an affair behind his back haunts Leontes in his dreams. At the same time, all of these actions have in fact been concocted by his own dreams. ", "A reference to 3.3.36, when Hermione instructs Antigonus to simply weep and leave behind the baby.", "It is interesting that she uses infectious to describe the way in which she was kept from Mamillius because he became sick after she was sent to prison. This quote emphasizes the conversation around isolation from one another and sickness or infection. In a way this is similar to how people who have been isolated now must keep distant due to fear of infection yet being separated can diminish mental health.", "She is basically saying that her word stands for nothing now that her integrity is in question. The difference between how she defends herself and how Leontes accused her speaks to the logic and calm demeanor that women have shown in the play so far compared to the irrationality of the men.", "The oracle is where I stop completely believing the tragedy aspect and buy into the comedy aspect. The magic involved is interesting and almost everything immediately believes it but when it says something that Leontes disagrees with he ignores it and pushes the trial through. In addition, the rapid decline of the people around Leontes is a little unbelievable as well. ", "Hermione has been placed entirely on the defensive - Leontes, as her accuser, needn't show any evidence to support his baseless accusations, and yet Hermione is required to show more proof of her innocence than simply her word", "This reminds me of Desdemona's defense of herself in Othello - Hermione is essentially saying that Leontes' distrust of her is the greatest punishment she could ever be given, and she does not think she will ever be in his favor again. Why is it such a common theme in Shakespeare's works that a woman's fall from her husband's trust is a fate worse than death? Is this a strategy Hermione is trying to use to defend herself, or was it expected in the time that a woman's pride and joy was found in a man?", "As soon as the situation leaves his control, Leontes sees reason and wishes to undo his actions.", "Shakespeare uses the word bug here, which we often use to describe something that is odd within the play that may mean something else. In this case the word means a horrible object according to the footnotes of the text. But it is an interesting bug, as Hermione seems to have suddenly lost the will to fight, most likely because the few people she has cared for are either dead/will be dead or have turned against her.", "Why did Leontes send for the Oracle's word if he was only going to believe it if it favored his thinking? It seems as if he was going to turn the trial towards his side no matter what, truly becoming the tyrant. I think this really characterizes him and sets up his future potential for a character arc or redemption.", "The Prince died because of fear not sorrow for the Queen's  future. One would think that he had died of sadness not of fear, but it loops back to the story he told, the winter's tale. He said that a scary tale was better for the winter than a  merry one, which the play itself then turns into that scary tale with Leontes entering.", "This seems like such a shift in Paulina. She took such a \"masculine\" role with her bluntness in scolding Leontes, but she suddenly backs down and repents for that. It's interesting. Perhaps this was out of pity in seeing how Leontes realized his mistakes, but at the same time, it seems semi out of her character to become gentle towards a man who almost is irredeemable. ", "Needle's", "Maybe I've seen too many courtroom shows but it seems like this is an extremely skewed court because not only is Hermione already set up for failure and deemed untrustworthy but Leontes is also interrupting more than I thought should happen in a formal court.", "The literal, solid \"dome\" of the sky, which was once believed to have been created by God to enclose the flat earth.", "The shepherd's son witnessed Hermione's curse coming true; Antigonus was mauled by a bear, and will never see Paulina again. ", "The shepherd's son is describing the capsizing of Antigonus' boat, and the screams of all the drowning sailors aboard.", "Leontes added a new charge against Hermione: he now thinks she also conspired to murder him. His jealousy and inability to see the truth has only gotten worse.", "The weather is the opposite of what I would imagine the seacoast to be like. I would think it would be bright and sunny, yet the approaching storm makes it seem like somewhere no one would want to be.", "Leontes is delusional and no one seems to understand him. These references to dreams bring in a magical element as well.", "By saying this, is Leontes accidentally confirming that his suspicions are false?", "Hermione is barred from seeing Mamillius. Direct comparison to self isolation in a pandemic", "In 3.2.136-137 Leontes ignored the prophecy of Apollo's oracle. Apollo is the Greek god of the Sun. The day growing dim represents Apollo's anger at having his prophecy disregarded; it is an omen of the events soon to occur.", "Immediately, the prophecy is shown to be true. Leontes can not have an heir until his daughter is found", "This is a testament to Antigonus' nobility and remorse; even though Leontes had simply ordered him to desert the child somewhere, Antigonus added a box of gold in the hopes someone would find the child and care for it with the money made off the gold.", "This whole time, Leontes has banked on the oracle confirming his suspicions. Now that it hasn't, he is basically throwing all logic to the wind so as to not admit he's wrong. At this point, I can't believe that anyone would still believe (or if not believe, even follow) what he's saying.", "I like the play on words here. By 'poisoning' Polixenes, Camillo would have 'poisoned' his honor", "The men of the play clearly disagree with Leontes' accusations but so far, only a woman, Paulina, has stood up to him.", "Why does everyone keep dying?!", "This is a really interesting line because she is saying that no matter what she will not be believed by the court because they already don't believe her. It is very similar to a witch test where there is no winning for the accused.", "This is interesting because now Shakespeare is bringing ghosts and spirits into the magical part of the play.", "Reminds me of the physical separation of isolation during the current pandemic.  Especially at the beginning, even those who weren't sick were told to remain separated from others, almost like a \"just-in-case\" scenario.", "This rejection of facts and of the predictions of those with more knowledge feels all too familiar, considering how many people and government officials are ignoring scientists' knowledge during this pandemic.", "Is Pauline actually apologetic or is she mocking him? If she's sincere, does that change her past passages?", "This line as a transition into the new setting of Bohemia with all of its new \"sorrows\" seems like it would be interesting to see on stage as the audience is \"led\" into the change.", "Reminds me of winter weather.", "I feel like this highlights how crazy and jealous Leontes is. These people would literally do anything to prove Hermoine's innocence because of how sure they are.", "Leontes definitely doesn't know this for sure, as earlier in the play he even mentions that he thinks it's Camillo that betrayed him and warned Polixenes, not Hermione. I feel like at this point, he's saying anything to convince the people, and in the process convincing himself of his lies.", "Hermoine is really appealing to the audience's emotions to convince everyone she is innocent, not that she has to convince anyone. I think also she is almost giving up at the end, like she knows her fate. ", "Finally, he is recognizing his mistake!!", "If I were a civilian watching this trial, I feel like I would believe Leontes. Because the people haven't seen how crazy he has gotten, I think his constant talk about justice would convince me that he really only wants to know the truth. ", "Hermione was crying, which is out of character based on what we have seen so far. She tended to be more rational and keep her expressions of emotion limited for political reasons.", "A physical and self-destructive manifestation of grief. Almost like she is daring Leontes to make it happen. Goes along with the earlier comments about a closely held, hot grief being a masculine expression of emotion.", "Would this make Hermione something like an immigrant? This would add a layer as to why she is so baselessly distrusted and accused.", "A strong logical defense after a strong appeal to sympathy.", "This is the first time the speech is not broken up in poetry lines. It comes back with the Shepherd and the Clown. Is this switch to prose mark the Bohemia/Sicilia shift?", "Worthy of what? Her hand? Her betrayal? This could just be an empty epithet but I feel like within the context of her trial, it would mean something more.", "Here Paulina apologizes for her \"rash\" behavior. Considering all that happened, and all that was said I don't see it as irrational. But we see her self control and ability to repent, in contrast with Leontes who defends his own suspicions until he realizes he has lost everyone. Do you think it is because she is conforming to social codes of conduct as a woman and queen, or is it her own empathy and social intelligence shining through?", "Leonetes's  jealousy  has now taken the form of paranoia. He is imagining rumors regarding his married life when in fact  he is not even sure about it as of yet.  This paranoia could be seen in this time of the pandemic when people who were misinformed would take actions based on it. For instance the drop in the supply of toilet papers and groceries in the initial days of the lockdown.", "The sensory imagery of the word \"sear\" turns this relationship between calumny and virtue into something physical and it implies that virtue is something that can be burned, and therefore maimed. Is it possible, therefore, that it can be healed?  Is virtue really reliant on something external such as reputation?", "For me this was the obvious shift from Sicilia to Bohemia. This may be too literal of a choice but this jumped out at me right away.", "I find this extremely hilarious! It is perplexing, absurd  and something specific that after centuries we might not wholly understand it. It is like the internet humor of our times. It kicks off the comedy genre of the play.  This stage direction is so sudden which makes it amusing. It is quite famous now and used as a  kind of literary meme .", "the imagery in these few lines, to me, paints a picture of a seed being planted in the ground", "This whole scene makes me curious about how old Mamillius is supposed to be. He is young enough to need a playmate and that it is probably surprising that he notices/criticizes the Lady's eyebrows, but they also seem to treat him older. ", "She seems to be saying that admitting to adultery would make her even more guilty and it's better to not know. I may be interpreting this wrong, but this is such odd language that definitely plays into his fears. I'd consider this a bug", "Leaving a child alone in the woods feels like the beginning of a super hero movie to me", "Though this seems to be referring to her giving birth early, it could also be referring to the king trying to jail her- double meaning! ", "Aren't all children a prisoner to the womb? I'm not entirely sure what this means.", "As Sarah pointed out earlier in this scene, all the illness we've seen so far has been due to emotions, so words as a cure makes sense. This is relevant to the government's response to COVID 19 as there have been a lot of empty promises", "The repetition emphasizes how ridiculous and overbearing Leontes is being", "This greatly plays off of Leontes' suspicions and anger. Calling his children traitors demonstrates a lack of empathy as well as a great deal of self obsession.", "Another religious appeal; trying to emphasize that she knows little of the situation and was not conspiring against Leontes", "Leontes declared her an adultress even though she isn't. This reminds me of life today how women are over-sexualized and called whores when they've done nothing wrong.", "Being kept from her son like she is the one with the disease when really Leontes is the one who is ill.", "Leontes is the one who is sick and twisted, not everyone he accused. Why did everything depend upon an oracle and not the word of everyone else? Everyone knew they were innocent.", "He is so lost in his own world that he can't accept the truth if it doesn't align with his perspective. He doesn't want to be wrong because he has taken this so far.", "Mamillius is dead from this disease Leontes has been spreading. Things will only continue to get more out of hand.", "To me this is a bug because so much value was placed in this oracle and suddenly Leontes says it has no value just because he doesn't like what it had to say.", "Why does he suddenly care about her wellbeing when he still thinks she is guilty?", "She intends to cure him of his jealous and paranoid fever by convincing him of Hermione's innocence.", "What is with this back and forth? He just said the oracle was wrong.", "Suddenly cured of his jealousy now that his wife and son are dead. He previously wanted her dead- he got what he wished for.", "This is an inversion of gender roles. The jailer is the meek, frightened damsel and Paulina is his bold protector.", "Is this an attack on Leontes for Hermione's possible infidelity or just a comment on marriage, in general?", "A harsh and violent punishment for such a relatively low offense. A sign of Leontes giving into his paranoia and having destructive fantasies.", "Strong imagery of being ill. He thinks he is right, but his paranoia and jealousy are what has truly \"infected\" him.", "a sort of doubling- life and death", "The kingdom of Sicilia won't be able to find Perdita", "Here is this idea of the planets and the stars ruling over people's lives and fate.", "Another example of Hermione going against what would seem to be the \"norm\" for women at the time. ", "At this point in the play, the women have been very articulate and well-spoken which is an interesting contrast from Leontes and from Shakespeare's more typical sexism.", "There is the idea that Leontes is the one who is infected with jealousy, making everything seem like an illusion to him. Everyone else seems to see that Hermione is innocent except for Leontes.", "Mamillius falls ill out of sadness. So far, the characters in this play are \"ill\" from their emotions.", "She gave birth in the jail, so I wonder about her health and the baby's. Both would be particularly vulnerable to different diseases.", "Leontes blames Antigonus for his wife's actions despite him admitting that he has no actual control over what she does. Leontes expects men to be able to control their wives, and this can be a part of the reason why he is so angry at Hermione for supposedly cheating on him.", "What is with this internalized misogyny?  Is this to explain why she is not crying, though maybe Leontes wanted her to? Did he expect a passionate defense?", "Paulina's high class, and Hermione's as well, give them opportunities to talk and behave in ways that others cannot. Even with Hermione in prison and Paulina's association with that, their noble status still overshadows the current situation.", "While blisters aren't a symptom of Covid-19, these types of phrases feel strange to see--similar to how \"avoid like the plague\" no longer seems to mean \"to avoid vehemently.\"", "While, of course, no one wants their child to suffer, the use of \"nobleness\" seems to hint that Leontes believes his nobility should serve as immunity. This is how a lot of people seem to look at the current pandemic, with people using their class and wealth as protection.", "The indictment below is absolutely ridiculous. How can the officer stand there and read that? Has he fallen ill to the disease too? How did Leontes even come up with this? The jealousy has to get under control before it spreads further and people die.", "Saying that God and the heavens above know that she is not guilty. She is being painted as a liar and knows that Leontes doesn't want to hear anything she has to say. He is only having this trial to try and boost his credibility and appear sane/rational. Hermione has to make a logical yet emotional argument in order to be freed.", "This is a life or death situation. I'm honestly not sure how it will go. I don't understand how everyone believes Hermione and vouches for her, but she is still being tried in court. Why is Leontes' jealousy so violent? Is it really out of his control?", "How can he make her a prisoner, want to kill her and their child, and then stand in front of the court and say this? If anyone believes this I will be shocked.", "I can't believe he would call his child a brat and a bastard", "Leontes is going to try and have Paulina killed over something he imagined and cannot prove", "He is going to have his child murdered over jealousy...", "The baby and wife are repeatedly referred to as \"innocent\" and people are risking their lives for them. How can Leontes not see that if all these people are vouching for Hermione and the baby, they must be innocent?", "Why is his immediate solution to everything to kill someone? How is the baby supposed to fend for itself?", "A dig at Leontes, his jealousy is making him behave crazy", "Trying to cure him of his disease", "The disease of jealousy is showing symptoms- Leontes can't sleep, feeling weak, taking over body", "Wants to have Hermione killed, he's gone mad from this disease, not thinking straight", "Leontes' illness spread to his son, he is wrecking their family over feeling jealous", "Again emphasizing how the baby and Queen did no wrong", "Leontes' whole state of mad fury began with the words \"Too hot, too hot\" (1.2.108). As then speaking in reference to Polixenes' and Hermione's relationship,  he since has himself ironically grown \"too hot\" in temper, this mood perhaps climaxing in his order to burn the new baby.", "It is remarkable how blatantly Paulina discounts Leontes. In real life, would a King stand such backtalk and scolding?", "A further testament to Paulina's tenacity. She openly and proudly corrects the King, knowing well that her words may anger him; yet she stands firm, with a more commanding presence than Leontes himself.", "This line is comical; it attests to Paulina's strength and tenacity as a woman and friend of the Queen. Not only does she discount the Lord's statement of her not being allowed into the room, but then informs the Lords that, whether they know it or not, they are also going to back her up so they should prepare themselves. ", "Paulina is saying someone must confront Leontes' crazed and illogical actions, and that a woman such as herself must do it. Perhaps she believes Leontes will be more lenient towards a woman.", "It is interesting that here, Paulina is making the argument that women are more capable of rationality and of persuasion than any man would be. It seems almost as if there is the implication that Leontes is acting feminine by acting to irrationally, so this is sort of a back-handed compliment towards the capability of women.", "Leontes is going to such extreme measures to know exactly what is happening at all times with Hermione", "I want to note the repetition of none and nothing throughout this scene", "This truly justifies the feminist read, \u201cDon\u2019t let anyone speak for you, and don\u2019t rely on others to fight for you.\u201d", "It's interesting how Paulina immediately asks if the baby is a boy rather than generally asking about the sex of the baby. Maybe she hoped that a baby boy would have a better chance of calming Leontes' anger.", "\"Prisoner to the womb\" makes it sound like the baby was isolated and alone rather than nurtured and loved by her mother. In modern times, even though many of us are living with family during quarantine, it's easy to feel isolated.", "It's ironic how Leontes blames Hermione for his son's sickness, when in reality it's his fault for accusing Hermione with no evidence.", "Leontes' sickness, as described earlier, is in fact spreading to the people around him ", "It makes me wonder what it means to truly be loyal. Is the most loyal servant the one that follows you through anything, or the one who stays true to themselves and tells you when you're wrong?", " Hermione is publicly accused of her transgressions, giving her the opportunity to eloquently defend herself. The defiant warning that Hermione gives Leontes is indicative of the extent of the emotional damage that she is suffering and Leontes will suffer as a result of his false accusations.", "Although she's married to a lord, Paulina is speaking out against the king, AND she's a woman. All of the societal odds are stacked against her yet she's brave enough to speak up about protecting Hermione and the baby. ", "I wonder why yellow used to be the color of jealousy when it is now green?", "Maybe Leontes will realize his faults once he sees his innocent daughter being held prisoner with her innocent mother", "This could be seen as a subtle premonition  to the  infamous blinding of Gloucester", "Everyone can see the errors of King Lear's ways, except him.  He seems to be too blinded by his pride to see the implication of his actions. In a way his hasty judgment led to the tragedy of the play which resulted in innumerable deaths. A reflection of this could be seen in todays time when politicians take important  decisions without considering all factors which ultimately affects the public. ", "Everyone can see the errors of King Lear's ways, except him.  He seems to be too blinded by his pride to see the implication of his actions. In a way his hasty judgment led to the tragedy of the play which resulted in innumerable deaths. A reflection of this could be seen in todays time when politicians take important  decisions without considering all factors which ultimately affects the public.", "This makes me recall the times when we used  to make plans of visiting our friends and acquaintances and then the pandemic happened.", "This could be seen as a subtle premonition of the infamous blinding of Gloucester.", "Edmund here comes across as very self aware of his actions. He understands that what he is doing is wrong and justifies it in exchange of the abuse he received as an illegitimate child.  He further makes a good point that our destiny is carved by our own actions and is not subordinate to a heavenly deity.", "This seems very Romulus and Remus to me. Will this daughter come back as a strong leader?", "For the first time in the play Lear begins to worry about his sanity  as he realizes his mistake in treating Cordelia so harshly.", "Leontes immediate reaction to everything is immediately to burn them at the stake. There are implications that everyone else is somehow a witch, even though it seems like Leontes has been possessed by paranoia. ", "I think it's interesting that Shakespeare opens this scene with a mother rejecting her child. This is quite a taboo concept in human society, even though it happens often in nature. There are many explanations for this, and I think it's normal for mothers (especially because she's heavily pregnant) to want time away from their children. The difference between Leontes and Hermione is that Hermione's rejection is temporary, but Leontes' is final and irreversible ", "This idea of being wild VS civilized is a common theme found in fairy tales and folklore. From the story of Oedipus to Daphnis and Chloe to the Tempest literature loves to play with the idea of a lost child of royal descent being accidently raised in the wild, only to be restored to their rightful position because it's somehow ordained to be their birthright. But it's actually Leontes wild, or rash behavior that sets off this whole thing. He's the uncivilized one here, not his child. ", "The fact that Paulina addresses the Queen here with so much respect even though she is not on stage makes her a good and just character. The audience is compelled to believe her judgement, and see how virtuous and honest the women in the play are in contrast to the men.", "The boy who was once full of life is disappearing right in front of his eyes. This shows how powerless we all are in the face of disease and illness.", "Antigonus throws the reality of the situation right back in Leontes' face. This line shows that the king has become so deranged he no longer makes any rational sense.", "I thought that this was a very dramatic sentiment.  Antigonus is trying to appeal to Leontes and show his loyalty by condemning all women for Hermione's alleged infidelity.  Do you think this was a justifiable action/will it work to appeal to Leontes?", "The pandemic is destroying lives of thousands of people, as did the plague during Shakespearean times. Looks like history repeating itself!!", "Hermione continues to say that she is innocent and wrongly accused yet she does not really put up a fight against Leontes' wishes here, which could mean death if Leontes becomes paranoid enough. This may just be a way to show her virtues, or at least the virtues of back then, where the woman always is obedient to the husband or man. ", "Paulina has a mind of her own and actively  works against Leontes' accusations to defend Hermione.  In a sense, she takes the associated masculine position of that time where even her own husband cannot prevent her from speaking out loud. I think this is one of the times where Shakespeare flips gender roles around similar to Lady Macbeth in Macbeth. The interesting thing is that Paulina, a woman, is more outspoken than all of the king's men, which is rare during these times, but also characterizes her as a good person and ultimately more likeable by the reader.", "Leontes feels threatened by Paulina and her very dominant position in this argument, which automatically causes him to call her a witch. This is one of those knee jerk reactions from Leontes, to accuse someone of witchcraft because they are different or more radical. Paulina is actually standing up for Hermione, but it is considered bad because a) she is a woman b) she is arguing with the king and c) Leontes is paranoid and perhaps a bit insane at the moment.", "Leontes tries to remove the blame and guilt he may feel because of wrongly accusing his own wife by insulting Paulina. It is in a sense just paining all wives as terrible burdens to take off his own burden and conscience from getting the best of him.", "Leontes makes the child out to be a thing, even a burden. His negative diction in \"brat\" and \"it\" towards the baby objectifies it, causing it to sound less like a human being and more of a mistake or worthless thing. He does it so that he himself does not feel the weight of putting an innocent child in harms way by leaving it up to fate whether or not the child will live or not.", "The conversation between Archidamus and Camillo establishes the two main settings of the play (Sicilia and Bohemia) and introduces the theme of deep and lasting friendship between the two kings.", "It is interesting to note that Polixenes is not persuaded by his childhood friend Leontes but by Leontes' wife Hermione. Polixenes and Hermione seem to have a frank relationship which probably incites Leontes' jealousy.", "It is very ironical that first Leontes lets his imagination go wild and accuses his wife of adultery. And then goes on to say that he wouldn't taint her honour.", "It is appalling how the Duke of Burgundy would step back from his proposal just because he wouldn't receive a dowry.  He comes across as such a gold digger.", "Prejudice against people who are considered 'racially other' still very relevant, centuries after Shakespeare's time. ", "People with lack of etiquettes can never earn respect  with their uninstructed behaviour. It will, as a result, taint the image of the whole group.", "This is the first time I'm noticing a comparison drawn of women and creatures. Earlier, Leontes discusses with Mamillius that being a man/cuckold will give you horns; there have been numerous times the men have been depicted as horned animals. Somewhere in Act 1, Hermione refers to the devil in the context of the women in the play, which is fascinating given that the men are the ones with horns. Here, it seems so much more belittling to think of the women as untamable beasts in a stable. the last few lines set up a good perspective of what a woman should've been like in those times: docile and pet-like", "This reminded me of the phrase \"listeners never hear good of themselves\" - in this case, Leontes has gone searching for plots against him and found evidence that he uses to support his preconceived suspicions. From what Leontes is saying, would he rather have lived in blissful ignorance, or is he happier to know the plots against him?", "I would love to see this monolouge discussed, simply because it offers such insight into the mind of Leontes and his purpose. For instance, \"The very thought of my revenges that way recoil upon me\" ", "I find this passage interesting. It gives a reference to ancient Greece, and specifically Apollo and his association to oracles, such as Delphine. Why does Leontes leave everything up to fate and divine intervention? Also, there seems to be multiple references to Greco-Roman mythology as seen also when Leontes says to abandon the child and one of his men hoped that some wolf or animal would take care of her like Romulus and Remus.", " According to the footnote, \"The instruments that feel\" refer to fingers or hands that physically feel things. I find it interesting how Leontes refers to the physical sensation of feeling, especially when you consider the fact that his accusations against Hermione go purely on a gut feeling.  What are your thoughts on this? Have any other passages relating to a character's feelings stood out to you? It's also worthy to note that \"cold\" and \"dead\" invoke wintry imagery that ties into the title of the play. Assuming you haven't read it already, why do you predict this play may be called \"The Winter's Tale\" ?", "The blue nose is a return of Mamillius' theme from 2.1.16", "I wonder why Shakespeare alludes to the title here...may be foreshadowing that this play, \"The Winter's Tale,\" has a sad ending. ", "The imagery here is very interesting. I interpret this as fire being the masculine grief and tears being feminine, therefore her grief was given by Leontes. But I also wonder why she is so rational when faced with this accusation? Is this meant to leave some ambiguity to the possibility of an affair? Or is it meant to contrast from how wild, irrational and hot-headed Leontes is acting?", "I found this line interesting because I couldn't quite decide how best to interpret it. I think you could interpret the line in one of two ways: that if Hermione was lying, Antigonus would treat his wife's quarters the way he treats his stables, treating her no better than a horse, or that he would lock up his wife in his stables so he knew where she was at all times. Which interpretation do you think is the strongest? Do you see any other ways the lines could be interpreted? Do you think the language is ambiguous on purpose? Why do you think Antigonus is so willing to punish his own wife and even more so, all women, for the perceived sins of Hermione? ", "Mamilius is the teller of \n\"the winter's tale,\" not the adults. Children own this story, we need the magic of children, children are the magic-producers.  ", "Reading faces. Mamilius is doing what Leontes did to him. Leontes seems to think he can \"read faces,\" but we learn this is a failed effort. Anticipates the final scene -how to read the statue?  ", "This is a paragraph that interests me and I would like to look at as a group. In our discussion in class we talked about reality VS illusion as something that divides Hermione & Polixenes from Leontes. Leontes is unable to enter their conversation because they talk about things with \"certainty\", and things they \"verily\" believe in. Again this also brings up the question of what really is going on between Hermione and Polixenes. Here they seem to be evenly matched on an intellectual level, with Hermoining asserting that \"A lady...is as potent as a lord's\". She sees them as equals. Potent also suggests fertility. Also note the previous mention of Polixenes trying to \"unsphere the stars with oaths\", does that suggest some kind of previous understanding between them? Whatever is going on, it's certainty \"nothing\" Leontes has ever seen before. ", "Leontes' jealousy and irrational thoughts are looked at by others as a disease or illness that has affected him. In this case, it's not Leontes' fault that he feels this way, someone else caused this. Earlier, in Act 1, Camillo tells Leontes to \"be cured/Of this diseased opinion.\" What is the effect of posing Leontes' jealousy as an illness, as something out of his control?  Do you think that Leontes is truly sick (in the head), or is he simply prejudiced and irrational?", "Visual imagery - a blue nose or blue features could be interpreted as the features of a person who is ill, or short of oxygen. This is a bug, I don't quite understand it's meaning, but I have a feeling it's significant. ", "Reminds me of the \"love triangle\" with Leontes, Polixenes, and Hermione. One person is favored over the other, leaving the third person jealous and lonely.", "Hermione seems to recognize that she cannot persuade Leontes, so she decides to leave it up to a higher power to ensure the truth will come to light. ", "While this doesn't directly reference Leontes as being sick with jealousy, the line references an \"ill planet\" as the stars being in place to make him mad. Illness is again mentioned in reference to jealousy.", "Notice how he first says \"the covering sky is nothing.\" In this play, there are repeated references to the stars and the moon, which can be references to astrology and how the stars can affect us (goes with magical themes). Is he mockingly saying that even the affects of the stars mean nothing? This also goes with the repeated references to time; is time an illusion?", "How does this passage function to support Leontes? What other impacts does it have?", "First time the word \"nothing\" is used in the play --> makes the connection between the word \"nothing\" and the idea of real vs the imagined ", "three sour/cranky months? maybe continuing the emphasis on astrology, and referencing the sun in Cancer (the crab)", "mirrors the language of debt in line 33", "the word \"visitation\" has multiple meanings, many of which could simultaneously apply here: a social visit, a formal state visit or inspection, or an affliction, a divine curse, punishment/vengeance--playing into the plague imagery and foreshadowing Leontes' wrath towards Polixenes", "symbolically, lambs represented chastity (suggesting that such innocence could have only existed for L and P before marriage)", "language of indebtedness continues, and foreshadows the retribution Leontes will inflict upon Polixenes", "The use of the pronoun \u201cit\u201d instead of \u201chis\u201d changes the focus of the sentence from Mamillius as a person to the public figure of the prince, not necessarily this prince specifically.", "With either answer Polixenes is already a prisoner because he doesn't really have a choice. Hermione has thoroughly overpowered him and made it clear her opinion is the only one that matters in this situation.", "Nine changes of the moon (the moon controls the tides and so it termed \"the wat'ry star\"), so nine months have passed.", "Why does Polixenes say that no one could convince him like Leontes could, then is actually convinced by Hermione? ", "Antigonos is playing to the idea of jealousy being an illness here by saying that Leontes is going to cause more suffering by spreading his disease. He is making decisions and accusations without letting Hermione speak her truth and listening to it. Anitognos is telling Leontes to \"be certain\" and to be aware of the continued suffering this will cause. What do you guys think about this \"spreading\" of Leontes' illness? Do you think his jealousy will affect the entire kingdom? What else do you have to say that I may have overlooked?", "The moon is associated with a woman's menses (very approximately 28 days), women's bodies keep time.  The markings of time appear on a woman's body in other ways (pregnancy another obvious marker of time).", "A young boy mansplains a woman how to do her own eyebrows.", "His jealousy is described as a physical response. This goes with the idea that jealousy ' thoughts on this! ", "Shakespeare loves the symbolism of the basilisk!", "Interesting that it's 9 months of time, considering the length of a traditional gestation period. It makes me wonder if there will be a later reference to the birth of something or the creation of something new. ", "Why is Camillo the first person Leontes confronts about his suspicions of his wife's affair? Why not ask his wife? or confront Polixenes directly? If I had to guess, I'd say Camillo's immediate insistance that the Queen is faithful goes to show that it's really all in Leontes' head. Does Leontes show any other signs of \"maddess\" ? or is it jealousy? or paranoia? ", "The moon is associated with a woman's menses (very approximately 28 days), women's bodies keep time.  The markings of time appear on a woman's body in other ways (pregnancy another obvious marker of time).", "A young boy mansplains a woman how to do her own eyebrows.", "His jealousy is described as a physical response. This goes with the idea that jealousy is a sickness", "The idea that Hermione is \"infected\" by Polixenes. She is pregnant during this scene, so this is an interesting word choice.", "Something weird I found is that Hermione and Polixenes start holding hands. I think most people would be a little off-put by their spouse holding hands with someone else. When in the scene do they start to hold hands?", "Why, after being convinced of Polixenes's betrayal, is he so easily turned? He betrayed his King very quickly.", "The pronoun use here is interesting because \"he\" could have used instead of \"it\" but by using \"it\" the main idea of the sentence is more the figure of the prince rather than specifically Mamillius.", "Why does Leontes use this to describe Hermione's hypothetical infidelity? I think an over-black must be a fabric that appears darker than it is, but it could also be a racial comment.", "If Hermione were truly being unfaithful to Leontes with his childhood friend, would she be so audaciou doubt towards the possibility of an affair", "Camillo makes a difficult decision here. To do the thing that is right or the thing that will benefit himself? In the aftermath of the COVID pandemic, thousands have flourished while others suffered. How did they justify that to themselves? ", "This doesn't make sense to me, why would Leontes forgive his wife of alleged adultery if the other man involved was dead? It shows that he's not thinking logically but rather overwhelmed by his emotions. What he thinks will help the situation is actually going to make it a lot worse. ", "lots of anatomy here. It's interesting how parts of the body were assigned specific meaning in the early modern period. It's also funny how wrong they are about (specifically female) anatomy.", "innocent children are free of the burden of \"original sin\", but only male children? The idea of \"original sin\" suggests that women are punished for being inherently corrupt, and foreshadows Hermione's future suffering.", "Time is significant in this play, not only is it listed as a named character (I wonder under which gender it was listed in the original folio?) Here Polixenes says that nine months has passed since he arrived in Sicilia. Nine months is about the average gestation period for human babies, and coincidentally, about the amount of time we've lived with the COVID pandemic.", "Time is significant in this play, it is even listed as a named character. (I wonder which gender it fell under in the original folio?) ", "A male heir represents stability for the kingdom and the sexual virility of the king. I wonder how this would have been accepted by the contemporary audiences of Queen Elizabeth's time, since her father had no sons. ", "\"fear\" and \"infects\" are both so relevant to today's COVID world. Not all of us may have been infected with the actual virus, but many of us have been infected with the fear that surrounds it", "additional objectification of Hermonine", "Hermione is very well-spoken and witty. Instead of just praising her for this trait, Leontes immediately assumes she is cheating on him. I think this exemplifies the misogyny at the time. Leontes can't just accept Hermione is charismatic; she has to have an ulterior motive.", "\"thousands\" having a disease certainly sounds like a pandemic", "Phallic imagery and the objectification of Hermonie -- calling her body a fish pond.", "If Leontes is suspicious of Hermione and Polixenes, why would he allow them to go off together alone?", "Again, hard not to see the sexual imagery here -- this time with Hermonine being a \"gate\" --> quite literal objectification ", "unhealthy, illness-like imagery", "It's hard not to see the sexual imagery here -- with Hermonine being Leontes' \"pond\" which has been \"fished in\" by Polixenes ", "Interesting how Leontes only calls Hermione a hobby-horse (meaning whore) when he also believes Polixenes is a cheater. Only the woman is subject to that derogatory name.", "sickness in this context, I believe means whether or not Polixenes has done something immoral, in this case have an affair with Hermione.", "BUG: I think it is weird that Leontes is asking his son if he is his real son. How would Mamillius know whether he is his true biological son or not? All he knows is what he has been told, so it seems like an odd person to ask.", "I find it interesting that Hermione is able to talk Polixenes into staying longer when even Leontes, Polixenes' friend cannot even make him stay. It semi upsets the normal gender roles, unless this is a hint of the affair Leontes accused them of having", "These two places are already characterized as being extremely different, which may set up racial /cultural discrimination between the two places, pitting Leontes against his friend Polixenes.", "BUG: Leontes suddenly accuses Hermione, his wife, and Polixenes, his childhood friend, of having an affair with basically no evidence and then orders Polixenes' death. ", "Metaphorical jealousy disease again", "What is up with all of these dramatic changes so fast? Why is Leontes acting so obviously angry with Polixenes? He just said he'll seem friendly.", "this escalated very quickly- the \"illness\" is taking over and spreading", "Metaphorical illness of jealousy", "The word \"nothing\" is repeated a lot, seems like it will have a greater meaning", "This sort of plays on the idea that maybe Hermione and Polixenes are having an affair; \"satisfy\" is sort of a pun", "He thinks that Hermione is having an affair with Polixenes", "Why was Polixenes so easily convinced by Hermione? I would think due to the time period he wouldn't find a woman's word so persuasive. I also think it's weird that Leontes gave her permission to speak in the first place when he said, \"Speak you.\"", "Trying to get Polixenes to stay longer; seems like they are still close; why wouldn't Bohemia be well? Why is Polixenes so adamant about going back tomorrow?", "Prince Mamillius is liked- he is so great and beloved that he \"makes old hearts fresh\"", "This power of \"Time\" reminds me not only of how the pandemic has  turned the world upside down extremely quickly, but has also made us aware of many opportunities for change. I wonder if people during Shakespeare's times of plague, or even the poet himself, felt a similar way.", "Authority here is gendered male but also compared to a bear--first a stubborn bear, and then a docile one. Gold seems like an odd thing for a bear to follow, but this comparison effectively blurs the line between men and animals under the related notions of subservience and hunger, or greed.", "Autolycus is out of work, like so many are this year", "A reference to a corpse. I find it interesting that this discussion of horticulture links to many social issues, but also death and dying here.", "Thinking about wishes for when one dies, here, or unexpected death connects to what many are going through right now. This part of the Shepherd's speech reminds me of essential workers risking their lives only to possibly suffer at the whims of those who are more powerful", "This sentiment of collective punishment and accountability for one's biologically-related family makes me wonder what the inverse would look like--something like communal salvation or perhaps a holistic form of healing that extends to people who aren't related by blood.", "Men accusing women of witchcraft occurs quite a bit throughout this play, but Polixenes' reference to Perdita as an enchantment here (metaphorically) reminds me of the scene in Othello where Brabantio accuses Othello of winning Desdemona's heart with witchcraft as well, an inversion of this gendered accusation. Gender is an important factor in both cases, but paranoia paired with an oppressive power dynamic seems to be the root of these accusations. ", "There is a fear of a \"sickness\"  here that will inhibit a father to perform his patriarchal duties, or that this will be taken advantage of. Interesting how this is what Polixenes brings up as something that destabilizes this dynamic.", "In the Arden Shakespeare edition, edited by John Pitcher, a footnote points out how a shepherdess might usually have darker skin from the sun. What is the obsession with Perdita's light skin here? It seems to tie into a fear of being too dark, using masks to expel the sun", "Tying 'dying unmarried' to sickness", "I have an inkling that this riveting exchange about horticulture is actually about human \"breeding\" and could be seen as a commentary on class...specifically in regard to Perdita", "Carnations and Gillyvors are flowers common in England that bloom in July(not yet on summer's death) and remain until the end of Autumn (nor on the birth of trembling winter). Streaked gillyvors in particular can  only be produced by pollination from a different plant, hence why they are called \"nature's bastards\"", "This is the prettiest lowborn lass that ever\n Ran on the greensward. Nothing she does or seems\n
