/* Adapted from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_autocomplete */

.autocomplete {
  position: relative;
  display: inline-block;
}

input {
  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;
}

/* Dropdown Button */
.dropbtn {
  background-color: #3498DB;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

/* Dropdown button on hover & focus */
.dropbtn:hover, .dropbtn:focus {
  background-color: #2980B9;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #ddd}

/* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
.show {display:block;}

        function getCorpusWordCounts() {
            var binaryLabels = fullData.docs.labels.map(function (label) {
                return 1 * (fullData.docs.categories[label] != fullData.info.category_internal_name);
            });
            var wordCounts = {}; // word -> [cat counts, not-cat-counts]
            var wordCountSums = [0, 0];
            fullData.docs.texts.forEach(function (text, i) {
                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            console.log("GETTING DENSE RANKS")
            console.log("CAT NUM " + categoryNum)
            console.log(fullData)

            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];

            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks,
                'bg': scalebgDenseRanks,
                'bgFreqs': bgFreqs,
                'fgFreqs': fgFreqs,
                'term': fullData.data.map((x)=>x.term)}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];
            console.log("searching")

            if (fullData.docs === undefined) return matches;

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];

                    if (fullData.offsets !== undefined) {

                        if (fullData.offsets[term] !== undefined && fullData.offsets[term][i] !== undefined) {
                            var curMatch = {
                                'id': i,
                                'snippets': [],
                                'strength': strength,
                                'docLabel': docLabel,
                                'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                            }
                            for (const offset_i in fullData.offsets[term][i]) {
                                var offset = fullData.offsets[term][i][offset_i];
                                var spanStart = Math.max(offset[0] - 50, 0);
                                var spanEnd = Math.min(50, text.length-offset[1]);
                                var leftContext = text.substr(spanStart, offset[0] - spanStart);
                                var matchStr = text.substr(offset[0], offset[1] - offset[0]);
                                var rightContext = text.substr(offset[1], spanEnd);
                                var snippet = leftContext + '<b style="background-color: lightgoldenrodyellow">' + matchStr + '</b>' + rightContext;
                                if(spanStart > 0)
                                    snippet = '...' + snippet;
                                if(text.length - offset[1] > 50)
                                    snippet = snippet + '...'
                                curMatch.snippets.push(snippet)
                            }
                            matches[numericLabel].push(curMatch);
                        }
                    } else {

                        if (!useFullDoc)
                            text = text.slice(0, 300);
                        if (pattern !== null) {
                            text = text.replace(pattern, '<b>$&</b>');
                        }
                        var curMatch = {
                            'id': i,
                            'snippets': [text],
                            'strength': strength,
                            'docLabel': docLabel,
                            'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                        }

                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function searchInText(d, includeAll = true) {

                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {


                var boundary = '(?:\\W|^|$)';

                }

                }
                var termToRegex = term;


                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });

            var radius = 2;

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });
}

give his mistakes, but Paulina reminds him that he is responsible for Hermione's death. ", "It seems very wrong to me that Leontes should have the last words of the play, but then again the whole play is centered around Leonte's mistakes and how he absolves himself of the guilt for committing atrocities for no real reason. \"Hastily\" stands out to me because it is a very nice way to describe Leonte's overall rushing and irrational behavior.", "This is such an understatement. While Leontes says he is not ready to forget what he did to Hermione, he is very much mitigating his involvement in her death.", "I find this interaction interesting. From past experience where Leontes would not believe and uphold the word of the Oracle, why should Paulina believe he will keep his word?", "These lines reminded me of a riddle you'd maybe see in some sort of fairytale - almost Rumplestiltskin-like in the way Time asks the audience to guess who they are before revealing themselves", "The way time speaks of its power here reminded me of the way time has felt during COVID. Sometimes months at a time can feel like they fly by in days and other times, days feel like they drag on like months. I think, much like in the play, this pandemic has really impacted the way we've all experienced the passage of times.", "This line specifically really brought images of the emotions of the pandemic to my mind. Oftentimes right now, life can feel like we're just sleeping through it. And much like the play, you wake up to see chaos has broken loose and a million things are happening, all out of your own control.", "I'm really intrigued by Shakespeare's decision to simply tell the audience of Leontes' mourning and character growth rather than actually showing it to the audience onstage. I'm wondering if this was effective in gaining the audience's trust and ability to 'root' for Leontes as a character, especially given they certainly witnessed his character flaws in the first part of the play. And even more so, would this have worked if Leontes was a woman instead? Would the audience have been more or less forgiving of her?", "These lines really show the classism that was present in Shakespeare and at the time for the idea that the daughter of a king would still be seen as remarkable and far better than what should have come from a cottage simply due to her birth status and not how she was raised and with what resources she grew up with. To Shakespeare class is inherent, not a product of your surroundings. ", "These lines again represent deep, inherent classism present in the core of the play. Polixenes clearly assumes the shepherd will be simple and easy to fool simply due to the seemingly irrelevant fact that he is a shepherd and Polixenes is a king.", "This whole scene, to me, represents exactly what powers time boasted of at the beginning of the play. It seems time in this scene dragged on and on; the action felt chaotic and incredibly detailed, unlike the beginning of the act where 16 years passed by with the blink of an eye.", "It seems Cleomenes is falling over to praise Leontes for all of the growth and change he has gone through in the past 16 years, all of his faults forgotten due to how much he's suffered in that time. I find this a bit skeptical - how much growing can one really do when one is surrounded by people who will only tell them exactly what they want to hear?", "This sentiment really struck me as similar to the modern \"not like other girls\" trope. Leontes isn't grieving because he caused the death of any woman, but due to the virtue and specialness of this woman specifically. His respect does not extend past that.", "I found this concept fairly disturbing - that if Leontes married again, Hermione would appear and 'incense' him to murder his new wife. For one, it shows Leontes still takes little responsibility for his own actions, but it also shows a complete lack of remorse for violence against women. It seems Leontes' growth only extends to the one woman he has martyred and deemed worthy of his respect: Hermione. Killing his new wife is apparently still a rational choice. ", "The presentation of Hermione as a statue really furthers the imagery of her as a martyr, representative of virtue. She has become this symbol of a perfect woman, rather than being allowed to be her own human being. She wasn't really allowed to be a complex character with her own interesting growth and flaws and journey. ", "The imagery of Hermione as a statue feels a bit almost on the nose in terms of the idea of objectification. Hermione has quite literally been turned into an object, frozen and stagnant for the sole purpose of allowing a man's character to develop. Hermione became a way to facilitate Leontes' journey, forced to remain and statue, rather than having her own journey and being allowed growth of her own. ", "I found the ending of the play to be a bit disappointing. I feel like Leontes really never had to come to terms with his wrongdoing and instead was given back everything he had lost by the end of the play. Everyone suffered and endured violence at his own hand and yet he still celebrates at the end of the play.", "Shakespeare foreshadowing for the \"branching\" off or separation that happens later between these characters", "could be read as their friendship loves which would be each other, or their romantic loves which would be their wives", "effectively arguing, and Leontes praises her, showing off Hermione's power ", "this is saucy. Mild flirting?", "highlighting the importance of faithfulness and religious virtue when it comes to sin, i.e assumingly Hermione is talking about the sin of sex? and  that sin is only being committed with the wives ", "also gearing up for the adultery accusation by Leontes", "Antigonus seems to be generalising and labelling all women  as traitorous  if one suspected to be guilty, This notion of putting all women under one witness box of infidelity is clearly patriarchal.", "\"satisfy\" was the wrong word to use here Camillo, especially talking about the wife of a jealous, sexist king ", "interesting that Leontes' son points out the physical description of the second lady instead of an intellectual reason of why he wants to play with her, i.e because she's smart, funny, etc. Following in dad's footsteps?", "essentially saying to praise her for her body and nothing else because now she's an adultress (whore)", "another possible richard III crossover, as they are comparably sexist evil villains and saying that she's a adultress makes Leontes even more of a villian, (not much of a comeback but she's in shock) ", "emphasizes Hermione's helplessness in her situation as a woman and as a prisoner", "emphasizes Hermione's truly character as more innocent and pure than Leontes is jealous and weak", "good example of a powerful woman in the play, in addition to Hermione", "a good example of sexism from Leontes-- not that he's in any shortage of it", "This issue still has implications today, as many men would struggle to raise another man's child as his own because he's not \"his blood\"  which is a stupid concept if you ask me ", "a good instance of Hermione's intelligence, her persuasive speaking skills here are top notch. She's not just saying she's not guilty because she knows that won't work instead, she's using empathy to persuade the audience to know that she is the Most Unhappy Woman in the world, not even seen on a stage. ", "Reminding her audience of her authority as the Queen of the kingdom, the mother to an infant girl, the bearer of the heir to the throne....", "respectable claim that one's honor is passed down to her children, so for that reason she will fight for honor and for her children", "allusion to Hermione's royal blood, which gives her some degree of authority and power in comparison to other women ", "summary of the play right there", "Leontes thinks himself so powerful that he can defy the gods", "the personified Time even seems to know that it's a crime (of literacy) to move time forward in this weird, disjointed way.  ", "personified Time asks for consent to move time forward, but he kind of already has, so you can't unring that bell time. Ask first, wait for answer, then move time forward. ", "This is kind of a tease. Time has told us everything else about what has happened but won't tell us this?", "an interesting echoing that illness or sickness in this play stems from emotions, instead of actual sickness, but can have similar effects, kind of like how depression during quarantine can make people physically ill ", "the beginning of the play", "the beginning of the play's descent into pure comedy with Autolycus taking the role of the comedic relief", "a lot of characters name in this play derive from Greek mythology but anyways, in homer autolycus is the son of hermes, and is a fun loving thief ", "interesting that Florizell choose to compare Perdita to the woman who were usually raped by the gods in their mortal/animal form, i.e Leda and the swan, kind of implying that Perdita is more chaste than the other women? But it's nice that Florizell is one of the men in the play who", "IS THIS ALLOWED???? I would give all my monies to be in the audience while this person said this line in a Shakespeare play of all things", "an interesting debate between Perdita and Polixenes about how a gardener can \"mend nature,\" while Perdita prefers a purer nature without human hands. Interesting concept in whether we should let things run their course or interfere?  ", "I think Hermione during her trial would agree with you there...", "nice, Leontes, you are so pathetic! His ego and jealously has certainly gotten the better of him", "reminds of Autoclyus's line of \"Ha, ha! what a fool Honesty is! and Trust, his sworn brother, a very simple gentleman!\" The \"fool\" or the comedic relief in the play often delivers funny but ultimately true lines", "the stars will fall before they get married, literally star-crossed lovers ", "dramatic reveal of hermione looking statue-like or as an actual statue, which is up for some debate. I actually would like if Hermione never actually died, Paulina just said she did so she would escape persecution and she's been lying in wait this whole time to get revealed. So i think Paulina and Hermione are in cahoots. ", "another reminder of the passage of time, and how some pains cannot be fixed by time", "kind of strange that they just throw Camillo and Paulina together at the end so everyone can have a happy ending despite Paulina's husband being eaten by a bear like, a few acts ago....", "I feel like shakespeare usually ends on more important words than these... it feels kind of anticlimatic.", "CONVERSATION LEADER POST: This passage intrigues me as Antigonus seems to be generalising and labelling all women as treacherous if one is suspected to be guilty. It is clearly a patriarchal mindset to accuse all women as infidels and thus placing them in that one witness box to penalise them. This reminds me of  #metoo  movement that is happening all around the  world. I  want to present a recent anecdote of a recent controversy happened in Bollywood film industry. A director Anurag Kashyap  has been allegedly accused of sexually harrassing an actress Payal Ghosh. His two former wives  came out in his support with no concrete evidences and considered this allegations 'baseless' .I  would like to discuss this ingrained gender biased conditioning about a man, if he is good to one then he must be good to other women as well while the same is not implied for women.", "The justice system is a farce. Reminds me of the current push by Mitch Mcconnell to ram through the lifetime appointment of a known conservative judge, despite his refusal to accept Obama's nominee Merrick Garland in a similar situation. ", "Somehow all of Autoclycus's ballads are showing women in a very negative light.", "I find her character to be very annoying. She comes across as extremely clingy and needy. She is a sharp contrast to the highborn women like Hermione, Paulina, or even Perdita. It could be perhaps that Shakespeare wanted to show class superiority reflecting in behaviour. ", "Leontes was happy to cause suffering in the lives of others--Polixenes, Camillus, Perdita, Hermione--but the second he had to see those consequences in his own life he changed his tune. Like so many people during this pandemic, Leontes ignored the pain he was causing others until it affected him. Because he only changed his perspective after he lost his son, and later Hermione, is his guilt genuine or purely self-centered? Does it even matter? After he is reunited with Perdita, Hermione, and his stand-in son, Florizell, can we expect Leontes to revert back to his old ways or is he forever changed?", "Mamillius is characterised as the young prince who is  like a medicine for his subjects and the one who makes old people feel young as said by Camillo, but he is the one who later dies due to an unknown disease, which is an irony in itself .", "This is so far one of the most biting statement by Leontes  where he calls his wife a whore and adds if she deserves an awful name just like a women who sleeps with a man before her marriage. Statements like this makes me question this gender difference we have always had and continue to have. Why a man who has slept with another woman before marriage is not looked dwon upon as a woman who does the same.", "This is such a cliched rom-com move. The rich, handsome man leaving behind his father's wealth for his beloved, convinced that love would be the food of life.  I find it amusing that even after all this time not much has changed. ", "I think it could be things like these which makes everyone differentiate between Perdita and other girls her age. As Yokel would chide them in the next dialogue for conversing in topics that should not be picked up in polite society,  one could see that Perdita would surely not indulge in such conversations, especially in front of guests. ", "Though here adultery has been called a pandemic this can be very much related to the present situation of pandemic as it afffected a large number of people and thousands of people  dont even know if they suffered from the disease.", "Illness here refers to jealousy that has  not only inflicted  Leontes' state of mind but also hinges the sense of being of other characters as well. In the contemporary world , Pandemic  can be considered as a sort of illness that has affected people's psychological  conditions  drastically  even if they have not been inflicted with disease.", "Sense of ownership is resonated in the fact that Leontes' sadness about losing his trust in his wife is equivalent to losing a part of his kingdom.", "In this passage,these lines made me ponder over the fact that time and again Hermione affirms her love for Leontes but still he did not believe in her words and became suspicious of her fidelity towards him.This refers to the patriarchal mindset of man who question his wife's character despite of her genuine proof of faithfulness. A quote by Khaled Hosseini seems apt to back this argument up ,\"Like a compass needle that points north, a man's accusing finger always finds a woman.\"I would like my group members to extrapolate their observations on the same.", "I am truly impressed by Autolycus's disguising techniques. I feel that in present times he would surely by employing his skills at conning people by charming them with his clever words. Moreover the atmosphere of  fear of the unknown that surrounds us would definitely come to his advantage.", "I think this could be considered as another instance of the use of supernatural imagery.", "Seems as if Leontes is more worried about  the opinions of the people rather than his wife cheating on him. Moreover, he stoops so low that he uses the word slippery to describe his wife's character. This represents commodification of Hermione.", "If he would have been so much worried about Hermione's reputation, he wouldn't have cursed and slut-shamed her without being completely confident about her relationship with Polixenes. He would have interacted with her about it first, instead of labelling her as an adulteress. It is all about trust and loyalty in a relationship. May be the foundations of their relationship weren't strong enough to make it last for a long time.", "Conversation  Leader Post : There is rampant misogyny throughout the play. The shocking crudeness of the words Leontes uses for his wife, with whom he mingled happily little while ago, underlines the idea how women are not humans but objects to be owned. She was not a free person, she was owned by Leontes and the fact that her apparent affair, meant a shift in ownership, a queen was equated to a 'wench' and a  'hobby-horse'. Infidelity and misogyny are not merely ruled by emotions, they signify power and control dynamics as well.  Quite surprisingly these structures of control still continue in exactly the same way. Centuries and generations apart, the pandemic of misogyny is far from a cure. I would like to discuss this as a group.", "Paulina is both witty and humorous. She is the much-needed mirror to point to Leontes his own madness.", "Since the switch to comedy, we have seen a sharp increase in costume changes and dramatic entrances- A Shakespeare classic!", "It is believed that people who are in love want time to standstill but here Leontes says something contrary to this. May be because he is of the opinion that they have an illicit relationship and they don't want to get caught.", "Leontes slut-shames his own wife even when he is still not certain about her affair with Polixenes.", "This shows how a person can't make just decisions if he or she is under some kind of pressure. This can be experienced even in the prevailing situation where the law-abiding and honest officials have become the puppets with strings, held by the corrupt politicians and officials who are superior to them. ", "Not seeing this reunion makes Leontes and Perdita's story seem just that: a story; an old tale. It also speeds up the comedy aspect of this play rather than staying within the drama.", "She is giving him a chance to make up for his mistake!", "A sudden shift in Leontes' attitude is visible as he realises that he is the cause of his son and wife's death.", "Women are considered to be the weaker sex. It is assumed that they are too emotional and fragile . On the contrary, men are considered to be strong both, emotionally and physically. This is the reason why men are thought to be more rational than the women.  But I don't feel that this has a universal applicability. Don't you all feel that gender shouldn't be the basis of deciding the capabilities and attributes of people?", "The introduction of Time as a character divides the play into two distinct parts. I wanted to bring this up as a possible conversation topic because I myself am conflicted about how I feel about this large gap in time. On one hand, I can see how it makes the overall plot and structure of the play seem disjointed, and over-manipulated by the author. On the other hand, Shakespeare's decision to fast forward 16 years in time seems consistent with what we've read up to this point. It's not so different than how the play opens with \"9 months has passed since Polixenes came to visit\". In addition, the events that happen up to this point are not strictly organized in time either, the inner dialogue that Leontes has could have been happening over a few hours, or even days for all we know. The timeline aside, I really liked the introduction of time as a character. I didn't know Shakespeare would be the kind of Early Modern writer to throw greek mythology, folk tradition, and religious icons all together. But I guess this is another great example of how the Renaissance significantly expanded the scope and possibility for literature. ", "This a rapid assumption! Maybe a boy could have helped moved Leontes?", "Leontes is obviously not a man of his word or a man of integrity. He said that he won't bring any harm to Hermione's reputation but here, we can see  how ruthlessly he is humiliating his own wife that too without any concrete evidences to support his allegations.", "Leontes growing distrust with every single person around him is very intriguing.", "Incorruptible woman.", "I feel that she is mocking Hermione as she's grown quite fat due to her pregnancy. I can sense some sort of body shaming in these lines.", "This phrase invokes the idea of ownership .In the present time too.it has been seen that women  are merely a property owned by their husbands.", "Leontes acts like a lunatic with no heart.", "Paulina appears to be very confident considering she is talking to the King. She keeps emphasizing 'Good Queen' either to convince Leontes of the goodness of Hermione or sarcastically, to prove that no matter what, Hermione will always remain the Good Queen, unblemished by any accusations that come her way.  ", "It is a classic example of the exploitation of the power relations between a husband and a wife. The wife is expected to be obedient to any order or ruling of the husband.", "Leontes' ability to send Hermione to prison so easily reminds me of contemporary incarceration practices, especially in the United States. Leontes has the power to declare what is considered a \"crime\" and how Hermione should be punished for it. In this sense, incarceration is not a means to achieve justice or reconciliation, but an oppressive system that prioritizes convenience, dominance, and paranoid, hyper-masculine, punitive impulses. What would justice look like in this play? Is there any? How do intersections like class and gender affect who is punished and who is forgiven? I\u2019d like my group to reflect on these questions in relation to our lives and the pandemic. ", "Perdita argues for \"racial\" purity. While she is about to enter into what is, on the surface, a marriage that mixes the \"pure\" flower with the \"wildest stock.\" It seems a subtle dig that Shakespeare  doesn't support this theory, since ultimately Perdita is revealed as royal.", "Conversation Leader Post: Leontes in this monologue outlines the issue of adultery, cuckoldry and thus the omnipresent misogyny. Hermione's apparent infidelity is something more than a personal matter of a couple. Leontes attaches himself to the word \u2018cuckold\u2019 and its social aspects which (gathering from this play) is the worst of worst that could happen to a man. He describes the problem of adultery by wives like a Pandemic. The Elizabethan society very well viewed it as Plague \u2013 debilitating as a disease, incurable, humiliating, happens to everyone and lived in fear of it. I would like to discuss this as a group.", "Leontes is threatening Camillo as if he owns him. This can be seen even today where because of the class difference many influential people treat the poor as their slaves and instruct them to work according to their will. If they fail to do so, then they torture them. It is always the underprivileged who have to suffer the most in each and every situation. Even during the pandemic, we can see how the poor are dying due to starvation. They have to roam from one place to another because they can't afford the rent of the places where they used to live prior to the existence of the pandemic. ", "Instead of solving the problem, Camillo chose the easy way of helping Polixenes to leave for Bohemia. This is something a coward would have done. If Camillo was wise than he would have helped them to interact and sort out the misunderstanding rather than asking him to leave for Bohemia. But somehow he was also afraid because of the warning given to him by Leontes Moreover, Polixenes, who I thought of as  a wise man opted for the easier path, maybe because of the fear of death.", "Shakespeare seems to employ a lot of sickness and disease-centered imagery, especially when talking about emotions. He tends to portray emotions as deadly or contagious diseases. Why do you think he does this? What is the purpose of using imagery with such a negative connotation? How can we relate this imagery to the current pandemic? Can we relate this connotation of emotions to gender roles? ", "What are the consequences of representing Hermione as a statue? How does this relate to gender and the differences between Shakespeare's characterizations of men vs women? Does Hermione's return at the end of the play relieve Leontes of any consequences of his actions? How does the statue imagery add to or take away from this?", "Conversation  Leader Post:  Hermoine's quick wit answer highlights the intensity of how common a philosophy it was during those times to consider women as diabolical. While Polixenes nostalgia and banter seems lighthearted, it highlights a deep rooted issues where women as a gender are objectified to merely sources of temptation and men get to grow up, and age and have a circle of life. The association of women with sin, devils, witches has been continuing right from Adam and Eve to Elizabethan era to Now times.  I would like to discuss this a group.", "These lines foreshadow Perdita's royalty. Throughout the play Shakespeare never lets us forget about Perdita's royal blood. Everything about her mannerisms, dialogues, actions makes her stand out among the humble folk. I would like to discuss this as a group.", "This is a racial comment.  It was a common belief at that time  that the Africans  were immoral and unfaithful. Black fabric means that the fabric has become weak , in this context it means false due to the chemicals used to make the black dye. How people are judged and people form opinions against them because of the color of their skin?  Is is even morally correct to form such prejudices?", "People worry about their honor, more than anything else. Similarly, Camillo asks Leontes to accept Hermione as his queen once everything settles and Polixenes leaves for Bohemia. Another reason could be that he doesn't want Hermione to suffer the wrath of Leontes that's why he makes a mention of the people and how Leontes can stop the rumors  being spread by them. ", "Instead of referring to Polixenes by his name, he uses the place he hails from, to speak about him. What is the significance of place in ones life?", "What is the Shepherd's Son saying here, why is he speaking in so many contradictions?  This is Autolycus' last line of the play, how does this passage of dialogue indicate his future after the play ends?", "Why would time ask if it's allowed to pass? When does time ever care whether you want it to pass or not?", "This is a nod to the events which occur later in the story. Does Paulina know here that the Queen is alive? Is she hiding something?", "The poor child suffers because of the combat between the elders. She has no fault in anything, then why did she become a victim to it?  \"five5\"", "Is Autolycus speaking as his true self here, or is he still in disguise? Does the Shepherd's Son recognize him as being the man who robbed him in the road? ", "What is the importance of Autolycus' character? Why introduce him? What is his role?", "Here, Leontes shows signs of regret. He feels that he's done a mistake to ask Polixenes to stay for this long.  All this has resulted in the establishment of his relationship with Hermione.", "Leontes misinterprets the relation which existed between Hermione and Polixenes. This happens because his jealousy overpowers his morality. He begins to fret.  I would like my group members to discuss how jealousy  results in the loss of our sense of right and wrong/ethics.", "What do you think the significance is of Hermione being revived?", "Hermione says that Polixenes' wife and herself both are ready to take the responsibility for all the sins committed by their husbands only if those sins were committed first with them. This says a lot about how a woman is inculpated for each and every act of her husband. Moreover, a woman tolerates everything if her husband is faithful to her. In these lines, Hermione has referred to the word \"sin\" and Polixenes, in the preceding lines accuses his wife for enticing him. According to the Bible, engaging in sexual activities before marriage is a sin. No matter what the situation is, a woman is always considered as a temptress. I would want my group to put forward their opinions  on the issue of gender playing a pertinent role in demarcating morality.", "This is strongly reminiscent of the Greek myth of Pygmalion. Pygmalion was a lonely sculptor who one day chiseled an ivory statue of a woman, and prayed to Aphrodite (the goddess of love) that he wished she were a real woman. One day he resolved to kiss the statue, after which she came alive and married him.", "The Shepherd's Son is clearly delightedly shocked at suddenly becoming a nobleman, as is indicated by his use of the phrase \"gentleman born\" four times in one paragraph. He is hung up on the phrase, waiting for the reality of his nobility to sink in.", "Why \"preposterous?\" Should not he have said \"prosperous?\" This could again reflect the Shepherd Son's utter bewilderment at the recent fortunate events: he finds them so contrary to reason, that he unconsciously uses the word \"preposterous,\" indicating his mind is busy dwelling on that absurdly lucky situation he finds himself in. ", "What is the Shepherd's Son saying here? Why all the seeming contradictions?", "Instead of saying \"a statue of Hermione,\" \"Hermione (like a statue)\" symbolizes the level of life-like realism the statue portrays, so that it is more in likeness to the living Hermione standing as a sentinel, than it is to a simple stone work chiseled in her likeness. This could also be interpreted as a direction to the director of an enactment, to indicate the actor who played Hermione should also play the statue.", "\"Clamor?\"  Clamor refers to talking loudly and confusedly, so why is the Shepherd's son using it in reference to being quiet?", "After the switch from Tragedy to Romance at the start of Act 4, the characters of Leontes and Polixenes switch. Leontes was angry and threatening, ending up with no (known) heir, whereas the reader could sympathize with Polixenes knowing he had been wrongfully accused of proving Leontes' wife unfaithful. Now, Leontes is the one with whom the reader sympathizes, and Polixenes is the one threatening Perdita and Florizel, thus risking the chance of being left without an heir as well.", "Leontes is remembering Hermione's eyes, likening them to stars, and stating the eyes of any other woman he might marry would be inferior; a metaphor. There is no other woman he wants to be with other than Hermione.", "Florizel and Perdita's marriage has hints of Romeo and Juliet; the children of two estranged individuals falling in love.", "When Mamillius is mentioned, Leontes relives the moments of his his death and feels the sorrow as though it were fresh.", "Fascinating contradiction. How can a ruler be both feared and loved simultaneously?", "An awkward statement, considering Polixenes' recent angry actions against Florizel, his son.", "Autolycus is saying that, by following the course that his life sets out before him, he does right. Is this a greater commentary on the role fate has for various characters throughout the play? How does Autolycus's character (as a conman/pickpocket) either add or detract from his meaning here?", "This says quite a lot about Perdita's character - although she is born from nobility, her upbringing separates her from the rest of her class and family, and as such she is nervous about not belonging. And yet, Shakespeare writes her dialogue with more similarity to that of the nobility than the commonfolk shown in the play. What does this say about Shakespeare's values and beliefs about the importance of bloodlines and the significance of class?", "The significance of stories within the play is a repeated theme - we are seeing it here, just as we saw it in the beginning with Mamilius's story. What foreshadowing do you believe this story holds?", "This speaks to both Autolycus's fortune in the play - where no great harm seems to come to him for very long, nor does he seem to cause much harm to anyone else - as well as his roots in mythology, wherein he is either the son of Hermes or simply a great thief. How does he contrast with other characters in the play?", "Proserpina is the  goddess of flowers, who in myth was stolen by Pluto, god of the underworld, and made her his wife.", "Roman goddess of marriage", "Another name for Venus, Roman goddess of love", "Autolycus is peddling written ballads supposedly recounting true stories, though he is most certainly making them up in order to catch Mopsa's interest. ", "This is an interesting ending phrase because in a way Time is saying that it hopes the audience will not spend their time in such a useless or wasteful way that 16 years can be so easily skipped. In a way, it is also talking about the passing of time as something tentative and fleeting which we have experienced at least a little this year.", "Why would he accuse himself? Would the name not come back to him with consequences, regardless of his disguise?", "A reversal of their class roles that later turns out true: Florizell as a rankless prince and Perdita as a Princess.", "The heat here is the same as the feverish hysterics Leontes exhibited earlier in the play. But this time Florizell is mindful of this madness.", "Is this the match that he has in mind? Or is that left open-ended after the play is over? Because I feel like this is a really random pairing, and I don't totally see how they would work together, except for that they are a possible heterosexual pairing.", "Do you think the use of the word \"nothing\" by Polixenes is meant to reference Leontes use of the word? It seems like Leontes uses the word \"nothing\" the most, so it's a bit odd to hear it from Polixenes. I also see it as referring to reality, further playing into our idea of \"nothing\"  as an indicator of falsehood vs imagination. ", "This particular dialogue shows the psychotic nature of Leontes. He has lost all trust in the people around him. His initial fear was of his wife being an infidel and now with Camillo gone with the enemy, his fears only seem to be approaching reality. These lines show the mental trauma that he is facing. He is deeply jealous and on the verge of madness. This brings to mind the treatment of madmen and the way in which mental health was viewed during the times of Shakespeare. Do you think that we are where we should be in terms of redressal of the issue of mental health over the past centuries? Do you think mental illness is treated the way it should be, with proper care, or is it still viewed as something 'unspeakable'?  ", "This line shows how a man's accusation without proof was considered to be trustworthy and a woman couldn't possibly defend herself. It shows the position of women during Shakespeare's time. Even today, not much has changed in this regard. A woman's word is never considered on par with a man's. Do you think the pandemic has hit women unequally, especially, those of the lower strata who are stuck in abusive households with no assets to sustain themselves and their children? ", "I think Shakespeare has brilliantly used time to explain the 16 year gap. time here does not offer any insights or cryptic messages, it merely fills in the gap and informs us about the characters. It reminded me of how in many comedy movies nowadays an unknown narrator would open the scene, laying the background for the audience. While it is clear that Time has been inspired by the chorus from Greek tragedies, I find Time's presence to be more light and completely informative. ", "I think that while Polixenes's might be worrying about his son mingling with a shepherd's daughter, he has now idea that the shepherd and his son are kind people who not only took in an abandoned child ( although with gold acting an incentive)but were also hoping to have come to the aid of Antigonus. In a way I feel they have show more strength of character than rich and powerful people like King Leontes.", "Perdita refusing to plant gillyvors is symbolic of her insecurity over the difference in nobility between herself and Florizell", "The idea that the seasons are cyclical just like life. Middle summer is middle age, they are not at \"winter\" (death) just yet", "He threatens to scratch her with briers, which goes with the imagery of Perdita being connected to flowers and plants", "Both Perdita and Florizell are characterized with images of flowers. Perdita offers flowers to her guests, and Florizell's name is derived from \"flora.\" And, like flowers, Perdita and Florizell's love comes with thorns.", "the plans we all had before the pandemic and how the coming of an artificial virus ruined them all", "For our group I want to discus this passage and try to see any similarities with today's concepts like media trial and cancel culture.  Leontes has already had the trial for Hermione in his head and has declared her guilty. Not once has he consulted with anyone, not even Polixenes and Hermione. Leontes without any clarification has sentenced Hermione to prison. I also think that we can relate this to the increase in domestic violence during the lock-down. By imprisoning Hermione, Leontes has taken away her right to freedom which is especially cruel considering that she is pregnant. I would like to see how others perceive this passage and if they can find any similarities in the pandemic living situation.", "Appearances were often used as a sign of character so calling Autolycus not handsome hints that he is not an honest man", "Seeing ho convinced everyone is of Hermione's honesty, it only throws more light on how baseless Leontes's accusations are.", "I find a similarity here between the fate of Sita in Ramayana. She too had to go through a test to prove her fidelity. Hermione here seems to be of the opinion that going through this trial will only prove her virtues.  I think the text here could allow for a feminist reading.", "leontes is now just jumping  to conclusions without having any basis for them.", "i find it interesting that the lady in waiting would joke about being more attentive towards the new prince when Leontes is in a state of rage because of a similar matter. Abandonment could be seen as a  recurring motif.", "This came as a slight surprise to me. While it is true that Leontes has become mad with jealousy , but he had said that he would listen to the oracle whether it speaks in his favor or Hermoine's favor. (Act 2 Scene 1, line 220) The fact that he completely rejects the oracle highlights the urgency, the passion he has for punishing Hermoine. This level of rage emphasizes that she is reduced to being a second class citizen because of her gender, despite being a Queen.", "This line is so funny because Autolycus' previous disguise painted him as a coward and \"not a fighter\"", "interesting how men often call women \"witches\" in Shakespeare's plays to insult and demean them, when witches are supposed to be very powerful beings", "This interaction seems to be a conversation among lovers as opposed to king and lord. I also found it interesting how, if Camillo never met Polixenes or never existed at all, Polixenes would most likely be dead and the play would have a very different ending.", "The terms \"infection\" and \"air\" reminds me of the CDC, who have recently been discussing the airborne potential of COVID", "Considering how Perdita means \"lost one,\" I am surprised that no one has made the connection that she is Leontes' lost daughter...", "Reminds me of Leontes talking about Hermione's white hand, and the struggle he went through to get her to marry him. Both men seem emotionally-driven and blinded by love, while the women are more cautious and smart about the situation.", "Camillo has such a strong hold over how the events play out. He seems to manipulate the characters in such a way that not only serves himself, but also the people he's manipulating. It's like he knows what to do in order to make sure everyone ends up happy. ", "It's interesting how we as readers learn of what happened from the gentlemen's stories. Similar to the play's title, it's like they're telling a \"tale\" ", "I wonder why Shakespeare chose to have the reveal occur offstage, and have Autolycus and an unnamed character relay what happened to the audience. I felt like I missed a big moment in the play, though they do give a detailed report. ", "The way Paulina is acting makes me think that she's been hiding Hermione here all this time, yet no one questions it. It's very suspicious to me, especially considering how adamant she was about Leontes not remarrying .", "Interesting how the clothing character's wear in the play directly show their economic status. Today, this is somewhat true, but I feel like the lines are a bit more blurred in terms of what you wear / how much money you have.", "The Hermione statue was \"frozen\" but now that it is alive she has dethawed", "Is Paulina openly admitting to witchcraft? Most women in this time were accused of being witches, but Paulina, being the strong independent woman she is admits to having \"wicked powers\"", "a couple would hold hands and exchange vows in front of witnesses. They were then treated as legally married.", "This is a direct reference to the story of Pygmalion and his \"perfect\" statue. The real debate here is whether or not Hermione coming to life from a statue is \"magic.\" Are the gods providing a miracle? Or did Hermione fake her own death to spite Leontes?", "It is one thing for a king to be furious  and threaten death, or other cruel punishments and another thing when these threats are gender targeted. I did not see see Polixenes bearing such violent thoughts.  The utterly gory image produced here for a young Perdita appalls me. Mutilating women is still considered a befitting punishment/revenge. Acid Attacks on women in contemporary  world work on the same evil principles.", "For our group, I want to discuss not only this passage, but the idea that Leontes is infected with jealousy. In this passage, we see his paranoia grows even deeper, and now he claims there is a plot to kill him. There is this morbid imagery of someone being poisoned, just as his own thoughts poison his mind. I want to relate this to mental health during the pandemic, and delusions people have obtained about the virus. I think many people struggled with their mental health (depression, anxiety) especially during the lockdown, but there was also a rise in delusional thoughts (just how Leontes' thoughts) when regarding conspiracy theories about masks and the virus. There are people who refuse to wear masks and think the virus is fake. How can we connect Leontes to these people during the pandemic?", "Perdita makes a good analogy here for the equality of classes. If the mighty sun does not differentiate between the rich and poor in providing light then why should anyone else?  It is very intriguing to see that although throughout the Act 4 everyone recognizes Perdita's regal manner ill-fit for a shepherdess but she herself neither sees it nor is swayed by Florizells' compliments. With a powerful sun analogy, she stood for equality. However, it wouldn't have mattered much to the Elizabethans since these words came from a young, delicate damsel.", "I reckon that Autolycus especially dislikes the Clown and  gives this gory description not only to scare him but also to tease him. He enjoys poking fun at him especially, as can be seen from all of their encounters.", "Paulina's blunt, straightforward advices stun me. She always has a smart counter-argument. The issue of the heir seemed valid as  Dion described it, until Paulina spoke and once again compelled me to side with her. This issue here could have been a discussion topic for the audience of the times. I wonder if the men sided with Dion and women with Paulina.", "Hermoine's return is somewhat slightly foreshadowed here. The fact that she has not been forgotten is very much seen in the tormented king and in her fiercely loyal Paulina's memory. Hermoine's character seems very much breathing and moving still despite her being pronounced dead for 16 years.", "Prosperous exchanged with preposterous in classic clown behavior. By this, does he unintentionally mock the gentlemen they have become? Was this another class joke for the Elizabethans?", "This scene has numerous instances and dubious dialogues by Paulina that vouch for the fact Hermione wasn't dead to begin with.  It is made quiet obvious by her rush to draw curtains on the statue, let no one touch it, make grounds for it coming to life, clear her name from witchcraft and base the miracle on Leontes faith. I wished for a more mystical, magical resurrection, but the reunion nonetheless evokes strong emotion.", "Daffodils bloom in early spring, suggesting a shift towards the end of the winter's tale", "Leontes is implying that Paulina alone contains the memory of Hermione, a strong contrast to his previous certainty and confidence. If memories are what confers existence and legacy then Leontes is in pretty big trouble because literary everyone in the play is against him and what he's done/ ", "In contemporary societies 'class' allows social mobility and can be decided by wealth. So if the clown and shepherd are made rich, they'd be upper class or 'gentlemen' . But here in Elizabethan time, the fact that the Clown and Shepherd are talking about being gentlemen now and for coming generations; must have functioned as a rather funny joke for the audience. I pity them if it is indeed  the case. Also, extrapolating a little from this, I am reminded of the  Caste system in India that is decided by birth without any scope of social mobility. People from lower castes could achieve wealth, respect and prominence but their social ranks would be seen the same. They'd face discrimination and segregation and mocking by the upper castes.", "I cannot get enough of Paulina's musings. She has a limitless mind and here describes the imaginary situation of what she would have done. This is subtly to manipulate or rather convince Leontes. It is partly due to the fact that the situation is favorable to her now because of Leontes guilt and partly because of her own speech talents.", "How Leontes now answers to Paulina getting carried away as if it is really Hermoine speaking! It is satisfying to see his fall from arrogance and narcissism. However, Shakespeare here uses Paulina (shrew) to be cruel to Leontes so that he can in contrast seem pitiful and be redeemed.  Leontes is victimized to arouse our sympathy but in absence of Paulina, he though would have been miserable still, but  not enough to be worthy of redemption.", "Yet is only spoken of! It could be because playwright wants to save audience's  astonishment for Hermione's resurrection scene. Though I wonder how could Shakespeare miss on the opportunity of producing lengthy sentimental monologues for Leontes in his reunion with his daughter. Perdita has not spoken a word since she came to Sicilia. It would have been wonderful to hear her surprised and emotional verses.", "I am amazed at how self-aware Autolycus is. However he seems to act how he thinks is befitting to his (probably self-constructed) image but not how feels ? I am interested in the thoughts and moral center of his mind. He sways between being kind/selfless and being an opportune.", "It is interesting to note that despite being raised by a rural shepherd , with no exposure to royal manners and education, Perdita is again and again described regally! This points to the fact that it was believed that it one's blood
